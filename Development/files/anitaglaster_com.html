   self.__next_f.push([1,"8:[\"$\",\"$L1a\",null,{\"children\":[[\"$\",\"$L1b\",null,{\"tagId\":\"$undefined\"}],[\"$\",\"$L1c\",null,{\"metaPixel\":\"$undefined\"}],[\"$\",\"$L1d\",null,{\"globalData\":{\"author\":{\"id\":\"gn9oui2b71aeekruiaizr98g\",\"displayName\":\"Anita Glaster\",\"firstName\":\"Anita Glaster\",\"lastName\":\"LMSW\",\"headline\":\"Indie Author and Publisher\",\"longBio\":\"\u003cp\u003eAnita Glaster says that she is a licensed teaching counselor.\u0026nbsp; While you glean understanding for yourself during a session of CBT therapy, DBT techniques, coping skills and eureka moments you were sure to reach your next threshold. \u0026nbsp;With over 20-years in service to the communities in San Antonio, Texas and the DFW area, her influence has helped many in their journeys to wholeness.\u0026nbsp; Nevertheless, she was there to give additional clarity to who you are as a person, deserving of dignity and respect.\u003c/p\u003e\u003cp\u003eGrowth is a mandatory exercise of the heart and soul.\u0026nbsp; Curiosity is the juice that propels you into the new and unknown.\u0026nbsp;\u0026nbsp; It all teaches you how to better handle the challenges to come.\u0026nbsp; There is no place in life where you can say, ‘I have it all.\u0026nbsp; I am finished learning’.\u0026nbsp; As soon as you say that you are in big trouble because life ‘will’ teach you a thing or two and it yearns to give you wisdom.”\u003c/p\u003e\",\"authorImages\":[{\"id\":\"102967\",\"src\":\"https://d1an6hb2j63rg7.cloudfront.net/Office_pic_1_c05236a85e.jpg\"}]},\"site\":{\"isInactive\":null,\"global\":{\"id\":\"i2bfkpmrvms163vsa8rrg6eu\",\"siteSlug\":\"revanitaglasterlmsw-draftyv8x6u\",\"siteTitle\":\"Rev. Anita Glaster LMSW\",\"createdAt\":\"2025-08-27T18:28:11.651Z\",\"updatedAt\":\"2025-08-27T18:35:31.257Z\",\"publishedAt\":\"2025-08-27T18:35:31.094Z\",\"internalSiteId\":\"6c0dbd20-19b8-48a3-ab8c-25d6ec0b808d\"},\"siteOptions\":{\"hideMailingList\":false,\"seoIndexable\":true,\"showPrivacyPolicy\":false,\"hideCreatedWithTertulia\":null,\"contactFormEmail\":null,\"contactFormHeadline\":null,\"contactFormText\":null},\"themeOptions\":{\"themeCode\":\"two\",\"themeVariant\":1},\"analytics\":{},\"header\":{\"title\":\"Rev. Anita Glaster LMSW\"},\"navigationLinks\":[{\"id\":\"805599\",\"page\":{\"id\":\"lifdxj57udddrd8gr2e8haz7\",\"type\":\"HOME\",\"title\":\"Home\",\"slug\":\"/\"}},{\"id\":\"805600\",\"page\":{\"id\":\"msmtudbshcgkpq4h7fapmzp4\",\"type\":\"ABOUT\",\"title\":\"About\",\"slug\":\"/about\"}},{\"id\":\"805601\",\"page\":{\"id\":\"bmwthc8pjwch93nkihfjhs6e\",\"type\":\"BOOKS\",\"title\":\"Books\",\"slug\":\"/books\"}},{\"id\":\"805602\",\"page\":{\"id\":\"ors52mywp7rzo2fvx3atq1qn\",\"type\":\"REVIEWS\",\"title\":\"Reviews\",\"slug\":\"/reviews\"}},{\"id\":\"805603\",\"page\":{\"id\":\"errk95zgpzw46n69jnh3xbef\",\"type\":\"EVENTS\",\"title\":\"Events\",\"slug\":\"/events\"}},{\"id\":\"805604\",\"page\":{\"id\":\"izga1wn41ninxee3aefb469l\",\"type\":\"BLOG\",\"title\":\"Blog\",\"slug\":\"/blog\"}},{\"id\":\"805605\",\"page\":{\"id\":\"zju71ev0s2gwc181ltd85wn5\",\"type\":\"CONTACT\",\"title\":\"Contact\",\"slug\":\"/contact\"}}],\"aboutAuthor\":{\"title\":\"$undefined\",\"description\":\"\u003cp\u003eAnita Glaster says that she is a licensed teaching counselor.\u0026nbsp; While you glean understanding for yourself during a session of CBT therapy, DBT techniques, coping skills and eureka moments you were sure to reach your next threshold. \u0026nbsp;With over 20-years in service to the communities in San Antonio, Texas and the DFW area, her influence has helped many in their journeys to wholeness.\u0026nbsp; Nevertheless, she was there to give additional clarity to who you are as a person, deserving of dignity and respect.\u003c/p\u003e\u003cp\u003eGrowth is a mandatory exercise of the heart and soul.\u0026nbsp; Curiosity is the juice that propels you into the new and unknown.\u0026nbsp;\u0026nbsp; It all teaches you how to better handle the challenges to come.\u0026nbsp; There is no place in life where you can say, ‘I have it all.\u0026nbsp; I am finished learning’.\u0026nbsp; As soon as you say that you are in big trouble because life ‘will’ teach you a thing or two and it yearns to give you wisdom.”\u003c/p\u003e\",\"images\":[{\"id\":\"102967\",\"src\":\"https://d1an6hb2j63rg7.cloudfront.net/Office_pic_1_c05236a85e.jpg\"}]},\"pages\":[{\"id\":\"lifdxj57udddrd8gr2e8haz7\",\"isInactive\":null,\"type\":\"HOME\",\"slug\":\"/\",\"title\":\"Home\",\"blocks\":[{\"id\":\"121752\",\"blockType\":\"BOOKS_SECTION\",\"blockName\":\"ComponentPageBooksSection\",\"useGlobalSettings\":false,\"layout\":\"DETAILED\",\"customBooks\":[{\"id\":\"bqwr2ycsjvagku3m8zblagpl\",\"isInactive\":false,\"bookEan\":\"B0CTC6T9SJ\",\"bookImages\":[{\"id\":\"103075\",\"src\":\"https://d1an6hb2j63rg7.cloudfront.net/upload_1ea3c708c4.png\"}],\"bookTitle\":\"Thoughts from the Soul: My journal in a book of poems\",\"bookDescription\":\"This is a small collection of thoughts through the eyes of a 22-year-old mother. Newly on her own, with her 3-year-old son, she finds that writing out her emotions and life challenges helps with understanding herself, the culture in which she was raised, and the direction she wants to take; that she hopes will allow her spirit to soar.\",\"bookInternalIdentifier\":\"B0CTC6T9SJ\",\"bookReviews\":[],\"useCustomRetailers\":false,\"buyButtons\":[{\"id\":\"1729449\",\"type\":\"AMAZON\",\"label\":\"Amazon\",\"url\":\"https://www.amazon.com/dp/B0CTC6T9SJ\",\"customUrl\":\"https://www.amazon.com/dp/B0CTC6T9SJ\",\"isInactive\":null}],\"availability\":\"In Stock\",\"releaseDate\":\"2024-01-24\",\"promoPreHeadline\":\"Re-release\",\"createdAt\":\"2025-08-27T18:28:11.944Z\",\"updatedAt\":\"2025-08-27T18:53:16.191Z\",\"publishedAt\":\"2025-08-27T18:53:16.174Z\",\"bookSlug\":\"thoughts-from-the-soul-my-journal-in-a-book-of-poems-rev-anita-glaster-lmsw\",\"isPreOrder\":false}]},{\"id\":\"43540\",\"blockType\":\"SERIES_SECT
