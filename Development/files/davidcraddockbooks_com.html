   self.__next_f.push([1,", the Mortal Kombat franchise has topped sales charts for thirty years, and its popularity shows no signs of waning.\u003c/p\u003e\u003cp\u003eBut before Mortal Kombat offended politicians and sold over 12 million units (and counting), executives at Midway saw it as filler—a stopgap between more promising games like NBA Jam.\u003c/p\u003e\u003cp\u003eCocreators Ed Boon and John Tobias felt differently. But not even they could have imagined the phenomenon Mortal Kombat would become when it hit arcades in October 1992, or the controversy that would follow in its wake.\u003c/p\u003e\u003cp\u003eBased on extensive interviews, Long Live Mortal Kombat: Round 1 chronicles the arcade era of the video game industry's most infamous fighting series, the creative and technical hurdles its team had to clear, and the personal stories of the fans whose passion has made Mortal Kombat a pillar of popular culture.\u003c/p\u003e1f:T504,\u003cp\u003eOrcs and Humans. Angels and Devils. North and South. Harmony and Discord.\u003c/p\u003e\u003cp\u003eStay Awhile and Listen: Book II – Heaven, Hell, and Secret Cow Levels continues the saga of the two Blizzards—Blizzard Entertainment, creator of the groundbreaking WarCraft series of strategy titles, and Blizzard North, architect of Diablo's digital hellscape—as both studios struggle to find their identity and forge a path forward.\u003cbr\u003e\u003cbr\u003eThreatened by competition in the space they popularized, Blizzard Entertainment looks to the stars to build a new franchise and evolve into a well-oiled machine. No longer the underdog, Blizzard North takes Diablo out of murky dungeons and across deserts, jungles, and snowy mountaintops.Success comes at a cost. Corporate greed threatens to overshadow artistic breakthroughs, new talent throws company cultures into flux, and a passion to be the best result in brutal work schedules, broken relationships, and creative burnout that incapacitates visionaries and leaves their teams directionless.\u003cbr\u003e\u003cbr\u003eWeaving together the making of bestselling products and the crucibles of the people who made them, Stay Awhile and Listen: Book II tells the story of t"])

lm him. In the south, Christine Lorden struggles to unite the Touched under Aidan's banner while her people, the oppressed Sallnerians, entreat her to lead an uprising agains"])

   self.__next_f.push([1," like Mega Man, Zelda II, and Castlevania III—imbued with a contemporary sense of humor and self-awareness. But how is a fundamentally retro game created in the modern era? And what do the games of the past have to teach today's game designers?\u003c/p\u003e\u003cp\u003eBased on extensive original interviews with the Yacht Club Games team, writer David L. Craddock unearths the story of a fledgling group of game developers who worked so well together at WayForward Games that they decided to start their own studio. From the high highs of Shovel Knight's groundbreaking Kickstarter to the low lows of its unexpectedly lengthy development, Boss Fight presents a new master class in how a great game gets made. Get ready to steel your shovel and dig into this fascinating oral history.\u003c/p\u003e\u003cp\u003eFor Shovelry!\u003c/p\u003e26:T45c,\u003cp\u003eDungeons \u0026amp; Dragons became a cornerstone of gaming culture by providing players with dice, sheets of paper, and guidebooks that teased the imagination—all the tools they needed to build their own worlds. Influenced by all-night D\u0026amp;D sessions, the video game developers at Black Isle Studios and BioWare had a thought: Leave the dice-rolling to computers, letting players focus solely on creating characters and embarking on unforgettable adventures.\u003cbr\u003e\u003cbr\u003eThe result was Baldur’s Gate, a computer roleplaying game (CRPG) featuring breathtaking scenes, compelling characters, dozens of quests, and deep tactical battles. As financial turmoil plagued their parent company, a small team of developers broke away from Black Isle and set out to create unforgettable adventures of their own.\u003cbr\u003e\u003cbr\u003eFrom the early days of Fallout and Baldur’s Gate, to the formation of Obsidian Entertainment and the company’s fateful crowdfunding campaign that averted financial ruin, Beneath a Starless Sky explores the making of the Infinity Engine CRPGs and the critically acclaimed Pillars of Eternity franchise.\u003c/p\u003e27:T504,\u003cp\u003eOrcs and Humans. Angels and Devils. North and South. Harmony and Discord.\u003c/p\u003e\u003cp\u003eStay Awhile and Listen: Book II – Heave"])

   self.__next_f.push([1,"n, Hell, and Secret Cow Levels continues the saga of the two Blizzards—Blizzard Entertainment, creator of the groundbreaking WarCraft series of strategy titles, and Blizzard North, architect of Diablo's digital hellscape—as both studios struggle to find their identity and forge a path forward.\u003cbr\u003e\u003cbr\u003eThreatened by competition in the space they popularized, Blizzard Entertainment looks to the stars to build a new franchise and evolve into a well-oiled machine. No longer the underdog, Blizzard North takes Diablo out of murky dungeons and across deserts, jungles, and snowy mountaintops.Success comes at a cost. Corporate greed threatens to overshadow artistic breakthroughs, new talent throws company cultures into flux, and a passion to be the best result in brutal work schedules, broken relationships, and creative burnout that incapacitates visionaries and leaves their teams directionless.\u003cbr\u003e\u003cbr\u003eWeaving together the making of bestselling products and the crucibles of the people who made them, Stay Awhile and Listen: Book II tells the story of two teams that formed an unstoppable juggernaut even as they proved too combustible to co-exist.\u003c/p\u003e28:T4bf,\u003cp\u003eTo politicians and parents, Mortal Kombat was a menace to society. To gamers, it was a way of life. From dedicated hustlers who put thousands of miles on their odometers driving coast to coast to challenge the top players in arcades, to fans who devote their free time to collecting action figures, setting world records, and plumbing the depths of its lore, the Mortal Kombat franchise has topped sales charts for thirty years, and its popularity shows no signs of waning.\u003c/p\u003e\u003cp\u003eBut before Mortal Kombat offended politicians and sold over 12 million units (and counting), executives at Midway saw it as filler—a stopgap between more promising games like NBA Jam.\u003c/p\u003e\u003cp\u003eCocreators Ed Boon and John Tobias felt differently. But not even they could have imagined the phenomenon Mortal Kombat would become when it hit arcades in October 1992, or the controversy that would follo"])

   self.__next_f.push([1,":null}\n53:{\"id\":\"237422\",\"content\":\"\u003cp\u003eWhen we see an amazing game, we rarely see the years of trial and error that came before it. I remember being blown away when I played X-COM, but until Monsters in the Dark, I didn't know about Rebelstar, Laser Squad, or any of Julian Gollop's other early works. The story is wonderful and well told, and I am so glad this piece of our history has been captured and preserved for us to enjoy.\u003c/p\u003e\",\"source\":\"Ed Fries, former VP of game publishing at Microsoft\",\"isInactive\":null}\n54:{\"id\":\"237423\",\"content\":\"\u003cp\u003eX-COM was probably every developer's favorite strategy game from my generation. I must have played the demo—included on a 3.5-inch floppy disk that came with a PC gaming magazine—for more hours than I put into full games released these days. It still sits at the top of my list of my favorite games. Monsters in the Dark brings back memories of the intricacies and hurdles developers faced back in the earlier days of game development and highlights the incredible journey of an incredible game designer. It is a must-read for any developer past or present.\u003c/p\u003e\",\"source\":\"John Johnson, producer/creative director of Company of Heroes and Age of Empires: Castle Siege, and CEO of Smoking Gun Interactive Inc.\",\"isInactive\":null}\n55:{\"id\":\"237424\",\"content\":\"\u003cp\u003eCraddock writes exhaustive and fascinating investigations into how games are made, and Monsters in the Dark is no exception. X-COM is one of my favorite games and a huge influence on my work, and I thoroughly enjoyed learning about its development.\u003c/p\u003e\",\"source\":\"Erich Schaefer, co-creator of the Diablo, Torchlight, and Rebel Galaxy franchises\",\"isInactive\":null}\n56:{\"id\":\"237425\",\"content\":\"\u003cp\u003eDavid's book brought back a flood of memories from my youth, when I got my first home computer with a 100-megabyte hard drive. X-COM was one ers to discover the origin of Blizzard North, a studio built by gamers, for gamers, and Blizzard Entertainment, a convergence of designers driven to rule their industry.\u003cbr\u003e\u003cbr\u003eComposed from exhaustive research and hundreds of personal interviews, the Stay Awhile and Listen series divulges the fated meeting that brought the two Blizzards togethe"])

   self.__next_f.push([1,"r, the clashes that tore them apart, and their transformation from grassroots democracy to corporate empire. At the center of it all—Diablo, a hack-and-slash adventure through the darkest recesses of Hell that changed online gaming forever.\u003c/p\u003e\",\"bookInternalIdentifier\":\"0988409917\",\"bookReviews\":\"$96\",\"useCustomRetailers\":true,\"buyButtons\":\"$9d\",\"availability\":\"In Stock\",\"releaseDate\":\"2013-10-31\",\"createdAt\":\"2025-08-27T18:50:47.103Z\",\"updatedAt\":\"2025-08-27T19:23:27.586Z\",\"publishedAt\":\"2025-08-27T19:23:27.549Z\",\"bookSlug\":\"stay-awhile-and-listen-1\",\"isPreOrder\":false}\na1:{\"id\":\"103185\",\"src\":\"https://d1an6hb2j63rg7.cloudfront.net/upload_c9eb312b39.png\"}\na0:[\"$a1\"]\na2:T504,\u003cp\u003eOrcs and Humans. Angels and Devils. North and South. Harmony and Discord.\u003c/p\u003e\u003cp\u003eStay Awhile and Listen: Book II – Heaven, Hell, and Secret Cow Levels continues the saga of the two Blizzards—Blizzard Entertainment, creator of the groundbreaking WarCraft series of strategy titles, and Blizzard North, architect of Diablo's digital hellscape—as both studios struggle to find their identity and forge a path forward.\u003cbr\u003e\u003cbr\u003eThreatened by competition in the space they popularized, Blizzard Entertainment looks to the stars to build a new franchise and evolve into a well-oiled machine. No longer the underdog, Blizzard North takes Diablo out of murky dungeons and across deserts, jungles, and snowy mountaintops.Success comes at a cost. Corporate greed threatens to overshadow artistic breakthroughs, new talent throws company cultures into flux, and a passion to be the best result in brutal work schedules, broken relationships, and creative burnout that incapacitates visionaries and leaves their teams directionless.\u003cbr\u003e\u003cbr\u003eWeaving together the making of bestselling products and the crucibles of the people who made them, Stay Awhile and Listen: Book II tells the story of two teams that formed an unstoppable juggernaut even as they proved too combustible to co-exist.\u003c/p\u003ea4:{\"id\":\"237417\",\"content\":\"\u003cp\u003e\u003cem\u003eStay Awhile and Listen \u003c/em\u003eshows that th"])

   self.__next_f.push([1,"ere was a potent mixture of talent, opportunity, and personality that drove the meteoric rise of Blizzard Entertainment from its earliest days.\u003c/p\u003e\",\"source\":\"Julian Gollop, creator of X-COM: UFO Defense\",\"isInactive\":null}\na5:{\"id\":\"237418\",\"content\":\"\u003cp\u003e\u003cem\u003eStay Awhile and Listen\u003c/em\u003e is an entertaining,detail-packed, and well written book that reads like a really fun novel. The writing is breezy and draws a reader in, like a bunch of friends sitting around and listening to a good story.\u003c/p\u003e\",\"source\":\"Writer's Digest\",\"isInactive\":null}\na6:{\"id\":\"237419\",\"content\":\"\u003cp\u003eThrough countless interviews, discussions, and research Dave pieces together incredible hard work the designers, engineers, and game developers put into these works of art. If you are a Diablo II fan, you will get a lot from this long, in-depth book.\u003c/p\u003e\",\"source\":\"The Agile Warrior\",\"isInactive\":null}\na3:[\"$a4\",\"$a5\",\"$a6\"]\na8:{\"id\":\"1729922\",\"type\":\"AMAZON\",\"label\":\"Amazon\",\"url\":\"https://www.amazon.com/dp/B08TM3D1DC\",\"customUrl\":\"https://www.amazon.com/dp/B08TM3D1DC\",\"isInactive\":null}\na7:[\"$a8\"]\n9f:{\"id\":\"uv1ozakoapntxybrf49t50a7\",\"isInactive\":false,\"bookEan\":\"B08TM3D1DC\",\"bookImages\":\"$a0\",\"bookTitle\":\"Stay Awhile and Listen: Book II\",\"bookDescription\":\"$a2\",\"bookInternalIdentifier\":\"B08TM3D1DC\",\"bookReviews\":\"$a3\",\"useCustomRetailers\":false,\"buyButtons\":\"$a7\",\"releaseDate\":\"2019-12-10\",\"createdAt\":\"2025-08-27T19:24:37.511Z\",\"updatedAt\":\"2025-08-27T19:32:10.345Z\",\"publishedAt\":\"2025-08-27T19:32:10.303Z\",\"bookSlug\":\"stay-awhile-and-listen-book-ii\",\"series\":\"zqlojot2s473oqsv0p2kn0d0\",\"orderInSerie\":2,\"isPreOrder\":false}\nab:{\"id\":\"103188\",\"src\":\"https://d1an6hb2j63rg7.cloudfront.net/Arcade_Perfect_front_Cover_b663140836.jpg\"}\naa:[\"$ab\"]\nad:{\"id\":\"237430\",\"content\":\"\u003cp\u003eI loved reading David Craddock's Arcade Perfect. I had forgotten how hard it was for developers/programmers to convert an arcade game to the SNES or Sega Genesis home consoles, and David captures those stories in great detail.\u003c/p\u003e\",\"source\":\"Tom Kalinske, former CEO of Sega of Ame"])

   self.__next_f.push([1,"rica\",\"isInactive\":null}\nae:{\"id\":\"237431\",\"content\":\"\u003cp\u003eA crucial yet overlooked part of our industry's past is the art of the arcade port to console. David's book sheds light on the stories of some of the biggest games that made that transition and is a must-read for anyone looking to understand the process.\u003c/p\u003e\",\"source\":\"John Tobias, \\\"ko-kreator\\\" of Mortal Kombat\",\"isInactive\":null}\naf:{\"id\":\"237432\",\"content\":\"\u003cp\u003eI don't know of another book like this one that focuses on arcade ports--it's unique and I had a blast reading it.\u003c/p\u003e\",\"source\":\"John Romero, co-founder of id Software (Commander Keen, Wolfenstein 3D, Doom, Quake)\",\"isInactive\":null}\nb0:{\"id\":\"237433\",\"content\":\"\u003cp\u003eIn Arcade Perfect, David lets us inside the unique, insanely difficult world of video game porting. I learned a lot, and I've been making games professionally for 32 years. You like video games? READ THIS NOW.\u003c/p\u003e\",\"source\":\"Tom Hall, co-founder of id Software\",\"isInactive\":null}\nb1:{\"id\":\"237434\",\"content\":\"\u003cp\u003eRather than copy press releases designed to turn business executives into heroes, David steps into the trenches to share the stories of the people who brought our favorite games into being.\u003c/p\u003e\",\"source\":\"Jennell Jaquays, director of game design at Coleco Industries (1982-'85), designer on Quake II and Quake III: Arena, Hall of Fame member: Academy of Adventure Gaming Arts \u0026 Design\",\"isInactive\":null}\nb2:{\"id\":\"237435\",\"content\":\"\u003cp\u003eWhen I smell pepperoni pizza, I can hear \\\"GET OVER HERE!\\\" and \\\"BOOM-SHAKKA-LAKKA!\\\" vividly. It was wonderful to read about the work that went into those games, and it's something I never considered until Arcade Perfect.\u003c/p\u003e\",\"source\":\"Adam Bromell, co-founder of System Era Softworks and co-creator of Astroneer\",\"isInactive\":null}\nb3:{\"id\":\"237436\",\"content\":\"\u003cp\u003eHome versions of arcade hits drove the growth of the video game industry. Arcade Perfect brings to light how this was done.\u003c/p\u003e\",\"source\":\"David Bamberger, former senior brand manager of marketing at Sony Computer Entertainment America\",\"i"])
  </script>

   self.__next_f.push([1,"sInactive\":null}\nb4:{\"id\":\"237437\",\"content\":\"\u003cp\u003eArcade Perfect is a deep exploration of one of the most overlooked aspects of game development, and a celebration of the creativity found in the limitations developers face when porting games from powerful arcade cabinets to the inferior hardware of consoles.\u003c/p\u003e\",\"source\":\"Gabe Durham, founding editor of Boss Fight Books\",\"isInactive\":null}\nac:[\"$ad\",\"$ae\",\"$af\",\"$b0\",\"$b1\",\"$b2\",\"$b3\",\"$b4\"]\nb6:{\"id\":\"1729938\",\"type\":\"AMAZON\",\"label\":\"Amazon\",\"url\":\"https://www.amazon.com/dp/B07XCDZZ12\",\"customUrl\":\"https://www.amazon.com/dp/B07XCDZZ12\",\"isInactive\":null}\nb5:[\"$b6\"]\na9:{\"id\":\"ucr2aapn3icspwrkbmghjmpt\",\"isInactive\":false,\"bookEan\":\"B07XCDZZ12\",\"bookImages\":\"$aa\",\"bookTitle\":\"Arcade Perfect: How Pac-Man, Mortal Kombat, and Other Coin-Op Classics Invaded the Living Room\",\"bookDescription\":\"\u003cp\u003eBefore personal computers and game consoles, video arcades hosted cutting-edge software consumers couldn’t play anywhere else.\u003cbr\u003e\u003cbr\u003eAs companies like Atari, Commodore, and Nintendo disrupted the status quo, publishers charged their developers with an impossible task: Cram the world’s most successful coin-op games into microchips with a fraction of the computing power of arcade hardware.\u003cbr\u003e\u003cbr\u003eFrom the first Pong machine through the dystopian raceways of San Francisco Rush 2049, Arcade Perfect: How Pac-Man, Mortal Kombat, and Other Coin-Op Classics Invaded the Living Room takes readers on an unprecedented behind-the-scenes tour of the decline of arcades and the rise of the multibillion-dollar home games industry.\u003c/p\u003e\",\"bookInternalIdentifier\":\"B07XCDZZ12\",\"bookReviews\":\"$ac\",\"useCustomRetailers\":false,\"buyButtons\":\"$b5\",\"releaseDate\":\"2019-08-31\",\"createdAt\":\"2025-08-27T18:50:46.712Z\",\"updatedAt\":\"2025-08-27T19:36:29.962Z\",\"publishedAt\":\"2025-08-27T19:36:29.923Z\",\"bookSlug\":\"arcade-perfect\",\"isPreOrder\":false}\nb9:{\"id\":\"103186\",\"src\":\"https://d1an6hb2j63rg7.cloudfront.net/upload_dafd2c20a8.png\"}\nb8:[\"$b9\"]\nbb:{\"id\":\"237420\",\"content\":\"\u003cp\u003eMonsters in the Dark is an engagin"])

   self.__next_f.push([1,"g history of not just X-COM, but of Julian Gollop's path to creating one of the cornerstones of strategy gaming.\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\",\"source\":\"Soren Johnson, lead designer of Sid Meier's Civilization IV\"}\nbc:{\"id\":\"237421\",\"content\":\"\u003cp\u003eReading Monsters in the Dark was like traveling back in time to one of the great periods of PC game development. David not only tells the untold story of X-COM's development, but the incredible adventure its creators underwent to bring the game to life.\u003c/p\u003e\",\"source\":\"Chris Taylor, creative director of Total Annihilation and Supreme Commander\",\"isInactive\":null}\nbd:{\"id\":\"237422\",\"content\":\"\u003cp\u003eWhen we see an amazing game, we rarely see the years of trial and error that came before it. I remember being blown away when I played X-COM, but until Monsters in the Dark, I didn't know about Rebelstar, Laser Squad, or any of Julian Gollop's other early works. The story is wonderful and well told, and I am so glad this piece of our history has been captured and preserved for us to enjoy.\u003c/p\u003e\",\"source\":\"Ed Fries, former VP of game publishing at Microsoft\",\"isInactive\":null}\nbe:{\"id\":\"237423\",\"content\":\"\u003cp\u003eX-COM was probably every developer's favorite strategy game from my generation. I must have played the demo—included on a 3.5-inch floppy disk that came with a PC gaming magazine—for more hours than I put into full games released these days. It still sits at the top of my list of my favorite games. Monsters in the Dark brings back memories of the intricacies and hurdles developers faced back in the earlier days of game development and highlights the incredible journey of an incredible game designer. It is a must-read for any developer past or present.\u003c/p\u003e\",\"source\":\"John Johnson, producer/creative director of Company of Heroes and Age of Empires: Castle Siege, and CEO of Smoking Gun Interactive Inc.\",\"isInactive\":null}\nbf:{\"id\":\"237424\",\"content\":\"\u003cp\u003eCraddock writes exhaustive and fascinating investigations into how games are made, and Monsters in the Dark is no exception. X-COM is one of my f"])
  </script>
  <script>
   self.__next_f.push([1,"avorite games and a huge influence on my work, and I thoroughly enjoyed learning about its development.\u003c/p\u003e\",\"source\":\"Erich Schaefer, co-creator of the Diablo, Torchlight, and Rebel Galaxy franchises\",\"isInactive\":null}\nc0:{\"id\":\"237425\",\"content\":\"\u003cp\u003eDavid's book brought back a flood of memories from my youth, when I got my first home computer with a 100-megabyte hard drive. X-COM was one of the games I lost sleep over, and Monsters in the Dark divulges an amazing amount of detail about the game, its creators, its humble beginnings, and its lasting legacy. An absolutely fascinating story worthy of a Netflix original.\u003c/p\u003e\",\"source\":\"Rick Goodman, co-creator of Age of Empires\",\"isInactive\":null}\nc1:{\"id\":\"237426\",\"content\":\"\u003cp\u003eThrough a tight biographical lens, Craddock offers a compelling glimpse at the infancy of a genre—and an entire industry.\u003c/p\u003e\",\"source\":\"Maximilian Olbers, content design lead on Stellaris and Crusader Kings III\",\"isInactive\":null}\nc2:{\"id\":\"237427\",\"content\":\"\u003cp\u003eI have been a rabid X-COM fan since the first moment I saw the game running on one of our dev machines at LookingGlass. X-COM ended up consuming us all, and that bright time is one of my favorite memories about that era in games, and indeed my life at that time. Unsurprisingly, X-COM slipped the schedules on at least two LookingGlass games, but we didn't care, and therein lies the unexpected joy I found in the manuscript. Craddock is able to tease out not only the story of a favorite game, but, more poignantly to me at least, the story of the beginning of the industry we all love, that we have given our lives to, and that has changed entertainment forever.\u003c/p\u003e\",\"source\":\"Seamus Blackley, father of the Xbox\",\"isInactive\":null}\nc3:{\"id\":\"237428\",\"content\":\"\u003cp\u003eA thorough retelling of the early career of one of gaming's most important figures, with deep insight into one of the greatest games ever made.\u003c/p\u003e\",\"source\":\"Troy Goodfellow, game developer and strategy game historian\",\"isInactive\":null}\nc4:{\"id\":\"237429\",\"content\":\"\u003cp\u003eDavid "])

   self.__next_f.push([1,"has written the definitive account of one of the greatest PC titles of the 1990s, distilled in an easy-to-read style that pulls you right in and with never-before-seen interviews with the designers.\u003c/p\u003e\",\"source\":\"Jamie Lendino, author of Attract Mode: The Rise and Fall of Coin-Op Arcade Games\",\"isInactive\":null}\nba:[\"$bb\",\"$bc\",\"$bd\",\"$be\",\"$bf\",\"$c0\",\"$c1\",\"$c2\",\"$c3\",\"$c4\"]\nc6:{\"id\":\"1729923\",\"label\":\"Amazon\",\"url\":\"https://www.amazon.com/Monsters-Dark-Making-X-COM-Defense-ebook/dp/B09FH8W6KQ\",\"customUrl\":\"https://www.amazon.com/Monsters-Dark-Making-X-COM-Defense-ebook/dp/B09FH8W6KQ\",\"isInactive\":null}\nc5:[\"$c6\"]\nb7:{\"id\":\"k1rp44si46ee4lgya26qgonm\",\"isInactive\":false,\"bookEan\":\"9798705200948\",\"bookImages\":\"$b8\",\"bookTitle\":\"Monsters in the Dark: The Making of X-COM\",\"bookDescription\":\"\u003cp\u003eIt is the Year 1994…\u003cbr\u003e\u003cbr\u003eIn North America, turn-based strategy games were trampled by flashier video games like Doom and Mortal Kombat. All but one: Sid Meier's Civilization, a game of conquest and megahit developed by Maryland-based MicroProse.\u003cbr\u003e\u003cbr\u003eOver in southwest England, the producers at MicroProse UK aspired to design a tactical game that matched or exceeded the success of their American counterparts, who viewed the UK branch as nothing more than a support studio. Nearby, a bespectacled teenage boy toiled away on his home computer, dreaming of the day his programming aptitude would catch up to the epic campaigns unfolding across his imagination.\u003cbr\u003e\u003cbr\u003eFrom his early experiments in board games to digital battlefields that lit up bestseller charts, Monsters in the Dark charts the career of legendary designer Julian Gollop through the creation of 1994's X-COM, a terrifying and terrifyingly deep wargame hailed as \\\"the finest PC game\\\" (IGN) and \\\"a bona fide classic\\\" (GameSpot).\u003c/p\u003e\",\"bookInternalIdentifier\":\"9798705200948\",\"bookReviews\":\"$ba\",\"useCustomRetailers\":true,\"buyButtons\":\"$c5\",\"availability\":\"TEMPORALLY_OUT_OF_STOCK\",\"releaseDate\":\"2021-09-27\",\"createdAt\":\"2025-08-27T18:48:05.948Z\",\"updatedAt\":\"2025-08-"])

   self.__next_f.push([1,"lden Age of First-Person Shooters (Shacknews Long Reads)\",\"bookDescription\":\"\u003cp\u003eIn 1992, Wolfenstein 3D ushered gamers into the ultra-fast, ultra-bloody third world of first-person gaming. One year later, Doom opened a portal to hell that flooded university and office networks with rocket launchers and cyberdemons. Then came Quake, a CD-ROM packed with slick 3D graphics and online-ready gameplay that shook the games industry to its core.\u003cbr\u003e\u003cbr\u003eFor some of the designers at id Software, Quake marked the end of an era. Others were just getting warmed up.\u003cbr\u003e\u003cbr\u003eRocket Jump: Quake and the Golden Age of First-Person Shooters explores the making of id Software’s seminal trilogy, uncovers the internal culture that simultaneously shaped and fractured id Software, and reveals the indelible mark Quake left on game designers, computing technology, and popular culture.\u003c/p\u003e\",\"bookInternalIdentifier\":\"1070183601\",\"bookReviews\":\"$db\",\"useCustomRetailers\":false,\"buyButtons\":\"$dd\",\"availability\":\"In Stock\",\"releaseDate\":\"2019-11-08\",\"createdAt\":\"2025-08-27T18:50:46.684Z\",\"updatedAt\":\"2025-08-27T19:42:20.272Z\",\"publishedAt\":\"2025-08-27T19:42:20.232Z\",\"bookSlug\":\"rocket-jump\",\"series\":\"yqix4l5udh8tmcewnz3z24s4\",\"orderInSerie\":1,\"isPreOrder\":false}\ne3:{\"id\":\"103160\",\"src\":\"https://d1an6hb2j63rg7.cloudfront.net/upload_868be68a15.png\"}\ne2:[\"$e3\"]\ne5:{\"id\":\"237399\",\"content\":\"\u003cp\u003eClassic roguelike games may seem like yesterday's news, but they inspire game designers the world over to this day. \u003cem\u003eDungeon Hacks\u003c/em\u003e tells their story in compelling fashion and explains what they still have to teach us.\u003c/p\u003e\",\"source\":\"Warren Spector, director of Deus Ex and Disney's Epic Mickey\",\"isInactive\":null}\ne6:{\"id\":\"237400\",\"content\":\"\u003cp\u003e\u003cem\u003eDungeon Hacks\u003c/em\u003e i    self.__next_f.push([1,"amp; Dragons became a cornerstone of gaming culture by providing players with dice, sheets of paper, and guidebooks that teased the imagination—all the tools they needed to build their own worlds. Influenced by all-night D\u0026amp;D sessions, the video game developers at Black Isle Studios and BioWare had a thought: Leave the dice-rolling to computers, letting players focus solely on creating characters and embarking on unforgettable adventures.\u003cbr\u003e\u003cbr\u003eThe result was Baldur’s Gate, a computer roleplaying game (CRPG) featuring breathtaking scenes, compelling characters, dozens of quests, and deep tactical battles. As financial turmoil plagued their parent company, a small team of developers broke away from Black Isle and set out to create unforgettable adventures of their own.\u003cbr\u003e\u003cbr\u003eFrom the early days of Fallout and Baldur’s Gate, to the formation of Obsidian Entertainment and the company’s fateful crowdfunding campaign that averted financial ruin, Beneath a Starless Sky explores the making of the Infinity Engine CRPGs and the critically acclaimed Pillars of Eternity franchise.\u003c/p\u003e16a:[]\n16c:{\"id\":\"1729972\",\"type\":\"AMAZON\",\"label\":\"Amazon\",\"url\":\"https://www.amazon.com/dp/B07VCBB8CK\",\"customUrl\":\"https://www.amazon.com/dp/B07VCBB8CK\",\"isInactive\":null}\n16b:[\"$16c\"]\n166:{\"id\":\"gy1h4ess1klxgnk0z10cigyh\",\"isInactive\":false,\"bookEan\":\"B07VCBB8CK\",\"bookImages\":\"$167\",\"bookTitle\":\"Beneath a Starless Sky: Pillars of Eternity and the Infinity Engine Era of RPGs (Shacknews Long Reads Book 2)\",\"bookDescription\":\"$169\",\"bookInternalIdentifier\":\"B07VCBB8CK\",\"bookReviews\":\"$16a\",\"useCustomRetailers\":false,\"buyButtons\":\"$16b\",\"releaseDate\":\"2019-07-26\",\"createdAt\":\"2025-08-27T18:50:46.769Z\",\"updatedAt\":\"2025-08-27T19:44:36.729Z\",\"publishedAt\":\"2025-08-27T19:44:36.612Z\",\"bookSlug\":\"beneath-a-starless-sky\",\"series\":\"yqix    self.__next_f.push([1,"Games\",\"bookDescription\":\"\u003cp\u003eIn 1980, computers were instruments of science and mathematics, military secrets and academia. Stern administrators lorded over sterile university laboratories and stressed one point to the wide-eyed students privileged enough to set foot within them: Computers were not toys.\u003c/p\u003e\u003cp\u003eDefying authority, hackers seized control of monolithic mainframes to create a new breed of computer game: the roguelike, cryptic and tough-as-nails adventures drawn from text-based symbols instead of state-of-the-art 3D graphics.\u003c/p\u003e\u003cp\u003eDespite their visual simplicity, roguelike games captivate thousands of players around the world. From the author of the bestselling \u003cem\u003eStay Awhile and Listen\u003c/em\u003e series, \u003cem\u003eDungeon Hacks: How NetHack, Angband, and Other Roguelikes Changed the Course of Video Games\u003c/em\u003e introduces you to the visionaries behind some of the most popular roguelikes of all time and shows how their creations paved the way for the blockbuster video games of today—and beyond.\u003c/p\u003e\",\"bookInternalIdentifier\":\"B097MQT3N1\",\"bookReviews\":\"$184\",\"useCustomRetailers\":false,\"buyButtons\":\"$187\",\"releaseDate\":\"2021-08-10\",\"createdAt\":\"2025-08-27T18:50:46.583Z\",\"updatedAt\":\"2025-08-27T19:19:04.480Z\",\"publishedAt\":\"2025-08-27T19:19:04.447Z\",\"bookSlug\":\"dungeon-hacks\",\"series\":\"paayipf0s1auhuflb5w6speu\",\"orderInSerie\":1,\"isPreOrder\":false}\n17a:[\"$17b\",\"$181\"]\n179:{\"id\":\"paayipf0s1auhuflb5w6speu\",\"isFeatured\":true,\"name\":\"Dungeon Hacks\",\"books\":\"$17a\"}\n18d:{\"id\":\"103189\",\"src\":\"https://d1an6hb2j63rg7.cloudfront.net/upload_c06c7c1713.png\"}\n18c:[\"$18d\"]\n18e:T4bf,\u003cp\u003eTo politicians and parents, Mortal Kombat was a menace to society. To gamers, it was a way of life. From dedicated hustlers who put thousands of miles on their odometers driving coast to coast to challenge the top players in arcades, to fans who devote their free time to collecting action figures, setting world records, and plumbing the depths of its lore, the Mortal Kombat franchise has topped sales charts for thirty years, and its popularity shows"])

   self.__next_f.push([1," no signs of waning.\u003c/p\u003e\u003cp\u003eBut before Mortal Kombat offended politicians and sold over 12 million units (and counting), executives at Midway saw it as filler—a stopgap between more promising games like NBA Jam.\u003c/p\u003e\u003cp\u003eCocreators Ed Boon and John Tobias felt differently. But not even they could have imagined the phenomenon Mortal Kombat would become when it hit arcades in October 1992, or the controversy that would follow in its wake.\u003c/p\u003e\u003cp\u003eBased on extensive interviews, Long Live Mortal Kombat: Round 1 chronicles the arcade era of the video game industry's most infamous fighting series, the creative and technical hurdles its team had to clear, and the personal stories of the fans whose passion has made Mortal Kombat a pillar of popular culture.\u003c/p\u003e190:{\"id\":\"237438\",\"content\":\"\u003cp\u003e\u003cem\u003eLong Live Mortal Kombat\u003c/em\u003e is utterly comprehensive, delving into the behind-the-scenes details of how this cultural phenomenon of a beautifully violent fighting game was made. More importantly, it goes deep into the 'kommunity' behind the games. As a former game developer, I felt the true love of fandom coming through in this book. Few things are as special in this world as positive fandom. A must read!\u003c/p\u003e\",\"source\":\"Cliff Bleszinski, creator of Gears of War and Unreal\",\"isInactive\":null}\n191:{\"id\":\"237439\",\"content\":\"\u003cp\u003eDavid's passion for Mortal Kombat is evident in this very enjoyable and heavily researched history.\u003c/p\u003e\",\"source\":\"Warren Davis, co-creator of Q*BERT\",\"isInactive\":null}\n192:{\"id\":\"237440\",\"content\":\"\u003cp\u003eDavid L. Craddock's \u003cem\u003eLong Live Mortal Kombat\u003c/em\u003e is a bloodstained love letter to an unforgettable era in gaming history. Using an extensive palette of voices, this book is a blow-by-blow study of the fighting game franchise that sent arcades—and pop culture—into an uproar. Craddock's passion and commitment to detail pop off the page.\u003c/p\u003e\",\"source\":\"Reyan Ali, author of NBA Jam (Boss Fight Books)\",\"isInactive\":null}\n193:{\"id\":\"237441\",\"content\":\"\u003cp\u003eA wonderful telling of the story of Mortal Kombat. Craddo"])

   self.__next_f.push([1,"ck puts you in the room with the creators and players who breathed life into the most iconic fighting game of them all.\u003c/p\u003e\",\"source\":\"Jamieson K. Price, actor (Mortal Kombat 9 through 11, Naruto, Persona 5)\",\"isInactive\":null}\n194:{\"id\":\"237442\",\"content\":\"\u003cp\u003e\u003cem\u003eGet over here\u003c/em\u003e and read the definitive history of the early life of Mortal Kombat. David L. Craddock leaves nothing to wonder as he digs deep into the founding and success of one of the greatest fighting series of all time. This is a must for anyone who considers themselves a Mortal Kombat fan.\u003c/p\u003e\",\"source\":\"Hilary Goldstein, former editor-in-chief, IGN\",\"isInactive\":null}\n195:{\"id\":\"237443\",\"content\":\"\u003cp\u003e\u003cem\u003eLong Live Mortal Kombat\u003c/em\u003e isn't just an entertaining and informative history lesson of MK's origin and its colossal impact on gaming and pop culture. The insightful personal stories detailing how the franchise's spine-ripping Fatalities and delightfully absurd fighters positively impacted the lives of its biggest fans gave me a newfound appreciation for the games that no critical or sales accolade could. A must-read for the MK faithful.\u003c/p\u003e\",\"source\":\"Marcus Stewart, associate editor at Game Informer\",\"isInactive\":null}\n196:{\"id\":\"237444\",\"content\":\"\u003cp\u003e\u003cem\u003eLong Live Mortal Kombat\u003c/em\u003e is the first time anyone has uncovered the players and stories behind Mortal Monday and the culture-changing phenomenon, Mortal Kombat. It's about time.\u003c/p\u003e\",\"source\":\"Rob Holmes, Founder and President of Acclaim Entertainment, Inc.\",\"isInactive\":null}\n18f:[\"$190\",\"$191\",\"$192\",\"$193\",\"$194\",\"$195\",\"$196\"]\n198:{\"id\":\"1729951\",\"type\":\"AMAZON\",\"label\":\"Amazon\",\"url\":\"https://www.amazon.com/Long-Live-Mortal-Kombat-Fatalities/dp/0988409984\",\"customUrl\":\"https://www.amazon.com/Lo    self.__next_f.push([1,"8:[\"$\",\"$L1a\",null,{\"children\":[[\"$\",\"$L1b\",null,{\"tagId\":\"$undefined\"}],[\"$\",\"$L1c\",null,{\"metaPixel\":\"$undefined\"}],[\"$\",\"$L1d\",null,{\"globalData\":{\"author\":{\"id\":\"b9k0mc14nujxeg0gbjnoiobw\",\"displayName\":\"David Craddock\",\"firstName\":\"David\",\"lastName\":\"Craddock\",\"longBio\":\"\u003cp\u003eDavid L. Craddock lives with his wife and business partner in Ohio. He is the author of the bestselling Stay Awhile and Listen trilogy detailing the history of Blizzard Entertainment and the Long Live Mortal Kombat series, among dozens of others. Follow him online at davidlcraddock.com and @davidlcraddock on Twitter.\u003c/p\u003e\",\"authorImages\":[{\"id\":\"103090\",\"src\":\"https://d1an6hb2j63rg7.cloudfront.net/Screenshot_2025_08_27_at_3_00_07_PM_9bb517fa2b.png\"}]},\"site\":{\"isInactive\":null,\"global\":{\"id\":\"dpvg04my680niq3yvro1rssv\",\"siteSlug\":\"davidcraddock-draftoceltf\",\"siteTitle\":\"David Craddock\",\"createdAt\":\"2025-08-27T18:48:05.026Z\",\"updatedAt\":\"2025-08-27T19:59:03.716Z\",\"publishedAt\":\"2025-08-27T19:59:03.538Z\",\"internalSiteId\":\"4f05dbf4-8717-4fcf-90e8-87d7b9a2fb3b\"},\"siteOptions\":{\"hideMailingList\":false,\"seoIndexable\":true,\"showPrivacyPolicy\":false,\"hideCreatedWithTertulia\":null,\"contactFormEmail\":null,\"contactFormHeadline\":null,\"contactFormText\":null},\"themeOptions\":{\"themeCode\":\"two\",\"themeVariant\":2,\"simpleFontPrimaryTitle\":\"Anton\",\"simpleFontSecondaryTitle\":\"EB Garamond\",\"simpleFontTertiaryTitle\":\"EB Garamond\"},\"analytics\":{},\"header\":{\"title\":\"David Craddock\"},\"navigationLinks\":[{\"id\":\"806005\",\"page\":{\"id\":\"nollkhoo84s749q2fpen245k\",\"type\":\"HOME\",\"title\":\"Home\",\"slug\":\"/\"}},{\"id\":\"806006\",\"page\":{\"id\":\"jtacu8ko30djjmixje2yafqz\",\"type\":\"ABOUT\",\"title\":\"About\",\"slug\":\"/about\"}},{\"id\":\"806007\",\"page\":{\"id\":\"gi7cqo0uppflypus3al0dihv\",\"type\":\"BOOKS\",\"title\":\"Books\",\"slug\":\"/books\"}},{\"id\":\"806008\",\"page\":{\"id\":\"nwmdgrro6y64wu0gsy9j02fa\",\"type\":\"REVIEWS\",\"title\":\"Reviews\",\"slug\":\"/reviews\"}},{\"id\":\"806009\",\"page\":{\"id\":\"yem5vxys3r9dnhavg5ag38pu\",\"type\":\"EVENTS\",\"title\":\"Events\",\"slug\":\"/events\"}},{\"id\":\"806010\",\"page\":{\"id\":\"bafevm5bw5f25unjz7przf1i\",\"type\":\"BLOG\",\"title\":\"Blog\",\"slug\":\"/blog\"}},{\"id\":\"806011\",\"page\":{\"id\":\"pv84xfcn4u2h5gri87aft4o4\",\"type\":\"CONTACT\",\"title\":\"Contact\",\"slug\":\"/contact\"}}],\"aboutAuthor\":{\"title\":\"$undefined\",\"description\":\"\u003cp\u003eDavid L. Craddock lives with his wife and business partner in Ohio. He is the author of the bestselling Stay Awhile and Listen trilogy detailing the history of Blizzard Entertainment and the Long Live Mortal Kombat series, among dozens of others. Follow him online at davidlcraddock.com and @davidlcraddock on Twitter.\u003c/p\u003e\",\"images\":[{\"id\":\"103090\",\"src\":\"https://d1an6hb2j63rg7.cloudfront.net/Screenshot_2025_08_27_at_3_00_07_PM_9bb517fa2b.png\"}]},\"pages\":[{\"id\":\"nollkhoo84s749q2fpen245k\",\"type\":\"HOME\",\"slug\":\"/\",\"title\":\"Home\",\"blocks\":[{\"id\":\"121766\",\"blockType\":\"BOOKS_SECTION\",\"blockName\":\"ComponentPageBooksSection\",\"useGlobalSettings\":false,\"layout\":\"DETAILED\",\"customBooks\":[{\"id\":\"k1rp44si46ee4lgya26qgonm\",\"isInactive\":false,\"bookEan\":\"9798705200948\",\"bookImages\":[{\"id\":\"103186\",\"src\":\"https://d1an6hb2j63rg7.cloudfront.net/upload_dafd2c20a8.png\"}],\"bookTitle\":\"Monsters in the Dark: The Making of X-COM\",\"bookDescription\":\"\u003cp\u003eIt is the Year 1994…\u003cbr\u003e\u003cbr\u003eIn North America, turn-based strategy games were trampled by flashier video games like Doom and Mortal Kombat. All but one: Sid Meier's Civilization, a game of conquest and megahit developed by Maryland-based MicroProse.\u003cbr\u003e\u003cbr\u003eOver in southwest England, the producers at MicroProse UK aspired to design a tactical game that matched or exceeded the success of their American counterparts, who viewed the UK branch as nothing more than a support studio. Nearby, a bespectacled teenage boy toiled away on his home computer, dreaming of the day his programming aptitude would catch up to the epic campaigns unfolding across his imagination.\u003cbr\u003e\u003cbr\u003eFrom his early experiments in board games to digital battlefields that lit up bestseller charts, Monsters in the Dark charts the career of legendary designer Julian Gollop through the creation of 1994's X-COM, a terrifying and terrifyingly deep wargame hailed as \\\"the finest PC game\\\" (IGN) and \\\"a bona fide classic\\\" (GameSpot).\u003c/p\u003e\",\"bookInternalIdentifier\":\"9798705200948\",\"bookReviews\":[{\"id\":\"237420\",\"content\":\"\u003cp\u003eMonsters in the Dark is an engaging history of not just X-COM, but of Julian Gollop's path to creating one of the cornerstones of strategy gaming.\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\",\"source\":\"Soren Johnson, lead designer of Sid Meier's Civilization IV\"},{\"id\":\"237421\",\"content\":\"\u003cp\u003eReading Monsters in the Dark was like traveling back in time to one of the great periods of PC game development. David not only tells the untold story of X-COM's development, but the incredible adventure its creators underwent to bring the game to life.\u003c/p\u003e\",\"source\":\"Chris Taylor, creative director of Total Annihilation and Supreme Commander\",\"isInactive\":null},{\"id\":\"237422\",\"content\":\"\u003cp\u003eWhen we see an amazing game, we rarely see the years of trial and error that came before it. I remember being blown away when I played X-COM, but until Monsters in the Dark, I didn't know about Rebelstar, Laser Squad, or any of Julian Gollop's other early works. The story is wonderful and well told, and I am so glad this piece of our history has been captured and preserved for us to enjoy.\u003c/p\u003e\",\"source\":\"Ed Fries, former VP of game publishing at Microsoft\",\"isInactive\":null},{\"id\":\"237423\",\"content\":\"\u003cp\u003eX-COM was probably every developer's favorite strategy game from my generation. I must have played the demo—included on a 3.5-inch floppy disk that came with a PC gaming magazine—for more hours than I put into full games released these days. It still sits at the top of my list of my favorite games. Monsters in the Dark brings back memories of the intricacies and hurdles developers faced back in the earlier days of game development and highlights the incredible journey of an incredible game designer. It is a must-read for any developer past or present.\u003c/p\u003e\",\"source\":\"John Johnson, producer/creative director of Company of Heroes and Age of Empires: Castle Siege, and CEO of Smoking Gun Interactive Inc.\",\"isInactive\":null},{\"id\":\"237424\",\"content\":\"\u003cp\u003eCraddock writes exhaustive and fascinating investigations into how games are made, and Monsters in the Dark is no exception. X-COM is one of my favorite games and a huge influence on my work, and I thoroughly enjoyed learning about its development.\u003c/p\u003e\",\"source\":\"Erich Schaefer, co-creator of the Diablo, Torchlight, and Rebel Galaxy franchises\",\"isInactive\":null},{\"id\":\"237425\",\"content\":\"\u003cp\u003eDavid's book brought back a flood of memories from my youth, when I got my first home computer with a 100-megabyte hard drive. X-COM was one of the games I lost sleep over, and Monsters in the Dark divulges an amazing amount of detail about the game, its creators, its humble beginnings, and its lasting legacy. An absolutely fascinating story worthy of a Netflix original.\u003c/p\u003e\",\"source\":\"Rick Goodman, co-creator of Age of Empires\",\"isInactive\":null},{\"id\":\"237426\",\"content\":\"\u003cp\u003eThrough a tight biographical lens, Craddock offers a compelling glimpse at the infancy of a genre—and an entire industry.\u003c/p\u003e\",\"source\":\"Maximilian Olbers, content design lead on Stellaris and Crusader Kings III\",\"isInactive\":null},{\"id\":\"237427\",\"content\":\"\u003cp\u003eI have been a rabid X-COM fan since the first moment I saw the game running on one of our dev machines at LookingGlass. X-COM ended up consuming us all, and that bright time is one of my favorite memories about that era in games, and indeed my life at that time. Unsurprisingly, X-COM slipped the schedules on at least two LookingGlass games, but we didn't care, and therein lies the unexpected joy I found in the manuscript. Craddock is able to tease out not only the story of a favorite game, but, more poignantly to me at least, the story of the beginning of the industry we all love, that we have given our lives to, and that has changed entertainment forever.\u003c/p\u003e\",\"source\":\"Seamus Blackley, father of the Xbox\",\"isInactive\":null},{\"id\":\"237428\",\"content\":\"\u003cp\u003eA thorough retelling of the early career of one of gaming's most important figures, with deep insight into one of the greatest games ever made.\u003c/p\u003e\",\"source\":\"Troy Goodfellow, game developer and strategy game historian\",\"isInactive\":null},{\"id\":\"237429\",\"content\":\"\u003cp\u003eDavid has written the definitive account of one of the greatest PC titles of the 1990s, distilled in an easy-to-read style that pulls you right in and with never-before-seen interviews with the designers.\u003c/p\u003e\",\"source\":\"Jamie Lendino, author of Attract Mode: The Rise and Fall of Coin-Op Arcade Games\",\"isInactive\":null}],\"useCustomRetailers\":true,\"buyButtons\":[{\"id\":\"1729923\",\"label\":\"Amazon\",\"url\":\"https://www.amazon.com/Monsters-Dark-Making-X-COM-Defense-ebook/dp/B09FH8W6KQ\",\"customUrl\":\"https://www.amazon.com/Monsters-Dark-Making-X-COM-Defense-ebook/dp/B09FH8W6KQ\",\"isInactive\":null}],\"availability\":\"TEMPORALLY_OUT_OF_STOCK\",\"releaseDate\":\"2021-09-27\",\"createdAt\":\"2025-0
