ooks\",\"title\":\"Books\",\"blocks\":[{\"id\":\"121764\",\"blockType\":\"BOOKS_SECTION\",\"blockName\":\"ComponentPageBooksSection\",\"useGlobalSettings\":false,\"layout\":\"DETAILED\"}],\"seo\":{\"id\":\"210887\",\"title\":\"Books\",\"description\":\"TBD\"}},{\"id\":\"nwmdgrro6y64wu0gsy9j02fa\",\"isInactive\":null,\"type\":\"REVIEWS\",\"slug\":\"/reviews\",\"title\":\"Reviews\",\"blocks\":[{\"id\":\"28593\",\"blockType\":\"REVIEWS_SECTION\",\"blockName\":\"ComponentPageReviewsSection\",\"useGlobalSettings\":null}],\"seo\":{\"id\":\"210888\",\"title\":\"Reviews\",\"description\":\"TBD\"}},{\"id\":\"yem5vxys3r9dnhavg5ag38pu\",\"isInactive\":null,\"type\":\"EVENTS\",\"slug\":\"/events\",\"title\":\"Events\",\"blocks\":[{\"id\":\"109112\",\"blockType\":\"EVENTS_SECTION\",\"blockName\":\"ComponentPageEventsSection\",\"title\":\"Events\"}],\"seo\":{\"id\":\"210889\",\"title\":\"Events\",\"description\":\"TBD\"}},{\"id\":\"bafevm5bw5f25unjz7przf1i\",\"isInactive\":null,\"type\":\"BLOG\",\"slug\":\"/blog\",\"title\":\"Blog\",\"blocks\":[{\"id\":\"93831\",\"blockType\":\"BLOG_SECTION\",\"blockName\":\"ComponentPageBlogSection\"}],\"seo\":{\"id\":\"210890\",\"title\":\"Blog\",\"description\":\"TBD\"}},{\"id\":\"pv84xfcn4u2h5gri87aft4o4\",\"isInactive\":null,\"type\":\"CONTACT\",\"slug\":\"/contact\",\"title\":\"Contact\",\"blocks\":[{\"id\":\"148783\",\"blockType\":\"CONTACT\",\"blockName\":\"ComponentPageContactForm\",\"useGlobalSettings\":null,\"title\":\"Contact Me\",\"subtitle\":\"Would you like to contact me for an author talk or event?\"}],\"seo\":{\"id\":\"210891\",\"title\":\"Contact\",\"description\":\"TBD\"}}],\"books\":[{\"id\":\"uzvyq0qpzm7bifovk66watxv\",\"isInactive\":false,\"bookEan\":\"df79c1d8-e0ac-41f4-a98e-a96526b93aae\",\"bookImages\":[{\"id\":\"103189\",\"src\":\"https://d1an6hb2j63rg7.cloudfront.net/upload_c06c7c1713.png\"}],\"bookTitle\":\"Long Live Mortal Kombat - Round 1\",\"bookDescription\":\"$1e\",\"bookInternalIdentifier\":\"df79c1d8-e0ac-41f4-a98e-a96526b93aae\",\"bookReviews\":[{\"id\":\"237438\",\"content\":\"\u003cp\u003e\u003cem\u003eLong Live Mortal Kombat\u003c/em\u003e is utterly comprehensive, delving into the behind-the-scenes details of how this cultural phenomenon of a beautifully violent fighting game was made. More importantly, it goes deep into the 'kommunity' behind the games. As a former game developer, I felt the true love of fandom coming through in this book. Few things are as special in this world as positive fandom. A must read!\u003c/p\u003e\",\"source\":\"Cliff Bleszinski, creator of Gears of War and Unreal\",\"isInactive\":null},{\"id\":\"237439\",\"content\":\"\u003cp\u003eDavid's passion for Mortal Kombat is evident in this very enjoyable and heavily researched history.\u003c/p\u003e\",\"source\":\"Warren Davis, co-creator of Q*BERT\",\"isInactive\":null},{\"id\":\"237440\",\"content\":\"\u003cp\u003eDavid L. Craddock's \u003cem\u003eLong Live Mortal Kombat\u003c/em\u003e is a bloodstained love letter to an unforgettable era in gaming history. Using an extensive palette of voices, this book is a blow-by-blow study of the fighting game franchise that sent arcades—and pop culture—into an uproar. Craddock's passion and commitment to detail pop off the page.\u003c/p\u003e\",\"source\":\"Reyan Ali, author of NBA Jam (Boss Fight Books)\",\"isInactive\":null},{\"id\":\"237441\",\"content\":\"\u003cp\u003eA wonderful telling of the story of Mortal Kombat. Craddock puts you in the room with the creators and players who breathed life into the most iconic fighting game of them all.\u003c/p\u003e\",\"source\":\"Jamieson K. Price, actor (Mortal Kombat 9 through 11, Naruto, Persona 5)\",\"isInactive\":null},{\"id\":\"237442\",\"content\":\"\u003cp\u003e\u003cem\u003eGet over here\u003c/em\u003e and read the definitive history of the early life of Mortal Kombat. David L. Craddock leaves nothing to wonder as he digs deep into the founding and success of one of the greatest fighting series of all time. This is a must for anyone who considers themselves a Mortal Kombat fan.\u003c/p\u003e\",\"source\":\"Hilary Goldstein, former editor-in-chief, IGN\",\"isInactive\":null},{\"id\":\"237443\",\"content\":\"\u003cp\u003e\u003cem\u003eLong Live Mortal Kombat\u003c/em\u003e isn't just an entertaining and informative history lesson of MK's origin and its colossal impact on gaming and pop culture. The insightful personal stories detailing how the franchise's spine-ripping Fatalities and delightfully absurd fighters positively impacted the lives of its biggest fans gave me a newfound appreciation for the games that no critical or sales accolade could. A must-read for the MK faithful.\u003c/p\u003e\",\"source\":\"Marcus Stewart, associate editor at Game Informer\",\"isInactive\":null},{\"id\":\"237444\",\"content\":\"\u003cp\u003e\u003cem\u003eLong Live Mortal Kombat\u003c/em\u003e is the first time anyone has uncovered the players and stories behind Mortal Monday and the culture-changing phenomenon, Mortal Kombat. It's about time.\u003c/p\u003e\",\"source\":\"Rob Holmes, Founder and President of Acclaim Entertainment, Inc.\",\"isInactive\":null}],\"useCustomRetailers\":true,\"buyButtons\":[{\"id\":\"1729951\",\"type\":\"AMAZON\",\"label\":\"Amazon\",\"url\":\"https://www.amazon.com/Long-Live-Mortal-Kombat-Fatalities/dp/0988409984\",\"customUrl\":\"https://www.amazon.com/Long-Live-Mortal-Kombat-Fatalities/dp/0988409984\",\"isInactive\":null}],\"releaseDate\":\"2022-10-08\",\"createdAt\":\"2025-08-27T19:04:42.596Z\",\"updatedAt\":\"2025-08-27T19:39:47.658Z\",\"publishedAt\":\"2025-08-27T19:39:47.603Z\",\"bookSlug\":\"long-live-mortal-kombat-round-1\",\"series\":\"egh3581vxz4tn2dyvhze82iz\",\"orderInSerie\":1,\"isManual\":true,\"isPreOrder\":false},{\"id\":\"wy1ubcex3idqd1jo5hrdnx2e\",\"isInactive\":false,\"bookEan\":\"5460b8b3-26f5-478f-9324-1420dcf1a89a\",\"bookImages\":[{\"id\":\"103184\",\"src\":\"https://d1an6hb2j63rg7.cloudfront.net/KSTUFF_digital02_af23a333b9.png\"}],\"bookTitle\":\"Kool Stuff: Bonus Interviews From Long Live Mortal Kombat\",\"bookDescription\":\"\u003cp\u003e\u003cem\u003eKool Stuff: Bonus Interviews From Long Live Mortal Kombat\u003c/em\u003e rounds up exclusive interviews\u003cbr\u003ewith developers, fans, and pro players devoted to preserving the history of the franchise's\u003cbr\u003ecelebrated arcade era.\u003c/p\u003e\u003cp\u003eIntended as a companion book to 2022's \u003cem\u003eLong Live Mortal Kombat\u003c/em\u003e, \u003cem\u003eKool Stuff\u003c/em\u003e is the perfect\u003cbr\u003esecond course for MK enthusiasts hungry for more insight into their favorite video game\u003cbr\u003euniverse.\u003c/p\u003e\",\"bookInternalIdentifier\":\"5460b8b3-26f5-478f-9324-1420dcf1a89a\",\"bookReviews\":[],\"useCustomRetailers\":true,\"buyButtons\":[{\"id\":\"1729921\",\"type\":\"AMAZON\",\"label\":\"Amazon\",\"isInactive\":null}],\"releaseDate\":\"2023-10-13\",\"createdAt\":\"2025-08-27T19:29:04.348Z\",\"updatedAt\":\"2025-08-27T19:31:56.829Z\",\"publishedAt\":\"2025-08-27T19:31:56.790Z\",\"bookSlug\":\"kool-stuff\",\"series\":\"egh3581vxz4tn2dyvhze82iz\",\"orderInSerie\":5,\"isManual\":true,\"isPreOrder\":false},{\"id\":\"o5y0or38myvjkfz2phq3faa1\",\"isInactive\":false,\"bookEan\":\"0988409917\",\"bookImages\":[{\"id\":\"103168\",\"src\":\"https://d1an6hb2j63rg7.cloudfront.net/upload_9ffde2651a.png\"}],\"bookTitle\":\"Stay Awhile and Listen: Book I\",\"bookDescription\":\"\u003cp\u003eTwo companies. Two opposing cultures. One multi-billion-dollar video-game empire.\u003cbr\u003e\u003cbr\u003eStay Awhile and Listen: How Two Blizzards Unleashed Diablo and Forged a Video-Game Empire - Book 1 invites readers to discover the origin of Blizzard North, a studio built by gamers, for gamers, and Blizzard Entertainment, a convergence of designers driven to rule their industry.\u003cbr\u003e\u003cbr\u003eComposed from exhaustive research and hundreds of personal interviews, the Stay Awhile and Listen series divulges the fated meeting that brought the two Blizzards together, the clashes that tore them apart, and their transformation from grassroots democracy to corporate empire. At the center of it all—Diablo, a hack-and-slash adventure through the darkest recesses of Hell that changed online gaming forever.\u003c/p\u003e\",\"bookInternalIdentifier\":\"0988409917\",\"bookReviews\":[{\"id\":\"237401\",\"content\":\"\u003cp\u003eDavid Craddock's \u003cem\u003eStay Awhile and Listen\u003c/em\u003e masterfully retells the tale of the game development Camelot created by the founders of Blizzard Entertainment.\u003c/p\u003e\",\"source\":\"Richard Garriott, creator of the Ultima series\",\"isInactive\":null},{\"id\":\"237402\",\"content\":\"\u003cp\u003eA fascinating behind-the-scenes look at the storied history and development of \u003cem\u003eDiablo\u003c/em\u003e and the early days of Blizzard Entertainment.\u003c/p\u003e\",\"source\":\"Dr. Ray Muzyka, co-founder of BioWare\",\"isInactive\":null},{\"id\":\"237403\",\"content\":\"\u003cp\u003e\u003cem\u003eStay Awhile and Listen \u003c/em\u003eflows almost like a documentary film. During the narrative parts, it's easy to imagine a group of young developers hunched in front of faintly glowing screens. During the quotations, you can picture the older and wiser industry veterans sitting in front of a camera and explaining those early days with smiles on their faces.\u003c/p\u003e\",\"source\":\"Slashdot.org\",\"isInactive\":null},{\"id\":\"237404\",\"content\":\"\u003cp\u003eCraddock takes his time introducing each person, and by the time he explains their contribution, I felt like I knew them as human beings, not as developers--what they were like as kids, where they came from, and what their aspirations were.\u003c/p\u003e\",\"source\":\"Venture Beat\",\"isInactive\":null},{\"id\":\"237405\",\"content\":\"\u003cp\u003e\u003cem\u003eStay Awhile and Listen \u003c/em\u003etells how passion, maxed-out credit cards and sleepless nights spawned a gaming phenomenon and unearths the game design secrets that made \u003cem\u003eDiablo\u003c/em\u003e an enduring classic.\u003c/p\u003e\",\"source\":\"Tristan Donovan, author of Replay: The History of Video Games\",\"isInactive\":null},{\"id\":\"237406\",\"content\":\"\u003cp\u003e\u003cem\u003eStay Awhile and Listen\u003c/em\u003e is a rare and intriguing look into the people and experiences behind some of my favorite video games of all time.\u003c/p\u003e\",\"source\":\"Randy Pitchford, co-founder of Gearbox Software\",\"isInactive\":null}],\"useCustomRetailers\":true,\"buyButtons\":[{\"id\":\"1729878\",\"type\":\"AMAZON\",\"label\":\"Amazon\",\"url\":\"https://www.amazon.com/dp/0988409917\",\"customUrl\":\"https://www.amazon.com/dp/0988409917\",\"isInactive\":null}],\"availability\":\"In Stock\",\"releaseDate\":\"2013-10-31\",\"createdAt\":\"2025-08-27T18:50:47.103Z\",\"updatedAt\":\"2025-08-27T19:23:27.586Z\",\"publishedAt\":\"2025-08-27T19:23:27.549Z\",\"bookSlug\":\"stay-awhile-and-listen-1\",\"isPreOrder\":false},{\"id\":\"uv1ozakoapntxybrf49t50a7\",\"isInactive\":false,\"bookEan\":\"B08TM3D1DC\",\"bookImages\":[{\"id\":\"103185\",\"src\":\"https://d1an6hb2j63rg7.cloudfront.net/upload_c9eb312b39.png\"}],\"bookTitle\":\"Stay Awhile and Listen: Book II\",\"bookDescription\":\"$1f\",\"bookInternalIdentifier\":\"B08TM3D1DC\",\"bookReviews\":[{\"id\":\"237417\",\"content\":\"\u003cp\u003e\u003cem\u003eStay Awhile and Listen \u003c/em\u003eshows that there was a potent mixture of talent, opportunity, and personality that drove the meteoric rise of Blizzard Entertainment from its earliest days.\u003c/p\u003e\",\"source\":\"Julian Gollop, creator of X-COM: UFO Defense\",\"isInactive\":null},{\"id\":\"237418\",\"content\":\"\u003cp\u003e\u003cem\u003eStay Awhile and Listen\u003c/em\u003e is an entertaining,detail-packed, and well written book that reads like a really fun novel. The writing is breezy and draws a reader in, like a bunch of friends sitting around and listening to a good story.\u003c/p\u003e\",\"source\":\"Writer's Digest\",\"isInactive\":null},{\"id\":\"237419\",\"content\":\"\u003cp\u003eThrough countless interviews, discussions, and research Dave pieces together incredible hard work the designers, engineers, and game developers put into these works of art. If you are a Diablo II fan, you will get a lot from this long, in-depth book.\u003c/p\u003e\",\"source\":\"The Agile Warrior\",\"isInactive\":null}],\"useCustomRetailers\":false,\"buyButtons\":[{\"id\":\"1729922\",\"type\":\"AMAZON\",\"label\":\"Amazon\",\"url\":\"https://www.amazon.com/dp/B08TM3D1DC\",\"customUrl\":\"https://www.amazon.com/dp/B08TM3D1DC\",\"isInactive\":null}],\"releaseDate\":\"2019-12-10\",\"createdAt\":\"2025-08-27T19:24:37.511Z\",\"updatedAt\":\"2025-08-27T19:32:10.345Z\",\"publishedAt\":\"2025-08-27T19:32:10.303Z\",\"bookSlug\":\"stay-awhile-and-listen-book-ii\",\"series\":\"zqlojot2s473oqsv0p2kn0d0\",\"orderInSerie\":2,\"isPreOrder\":false},{\"id\":\"ucr2aapn3icspwrkbmghjmpt\",\"isInactive\":false,\"bookEan\":\"B07XCDZZ12\",\"bookImages\":[{\"id\":\"103188\",\"src\":\"https://d1an6hb2j63rg7.cloudfront.net/Arcade_Perfect_front_Cover_b663140836.jpg\"}],\"bookTitle\":\"Arcade Perfect: How Pac-Man, Mortal Kombat, and Other Coin-Op Classics Invaded the Living Room\",\"bookDescription\":\"\u003cp\u003eBefore personal computers and game consoles, video arcades hosted cutting-edge software consumers couldn’t play anywhere else.\u003cbr\u003e\u003cbr\u003eAs companies like Atari, Commodore, and Nintendo disrupted the status quo, publishers charged their developers with an impossible task: Cram the world’s most successful coin-op games into microchips with a fraction of the computing power of arcade hardware.\u003cbr\u003e\u003cbr\u003eFrom the first Pong machine through the dystopian raceways of San Francisco Rush 2049, Arcade Perfect: How Pac-Man, Mortal Kombat, and Other Coin-Op Classics Invaded the Living Room takes readers on an unprecedented behind-the-scenes tour of the decline of arcades and the rise of the multibillion-dollar home games industry.\u003c/p\u003e\",\"bookInternalIdentifier\":\"B07XCDZZ12\",\"bookReviews\":[{\"id\":\"237430\",\"content\":\"\u003cp\u003eI loved reading David Craddock's Arcade Perfect. I had forgotten how hard it was for developers/programmers to convert an arcade game to the SNES or Sega Genesis home consoles, and David captures those stories in great detail.\u003c/p\u003e\",\"source\":\"Tom Kalinske, former CEO of Sega of America\",\"isInactive\":null},{\"id\":\"237431\",\"content\":\"\u003cp\u003eA crucial yet overlooked part of our industry's past is the art of the arcade port to console. David's book sheds light on the stories of some of the biggest games that made that transition and is a must-read for anyone looking to understand the process.\u003c/p\u003e\",\"source\":\"John Tobias, \\\"ko-kreator\\\" of Mortal Kombat\",\"isInactive\":null},{\"id\":\"237432\",\"content\":\"\u003cp\u003eI don't know of another book like this one that focuses on arcade ports--it's unique and I had a blast reading it.\u003c/p\u003e\",\"source\":\"John Romero, co-founder of id Software (Commander Keen, Wolfenstein 3D, Doom, Quake)\",\"isInactive\":null},{\"id\":\"237433\",\"content\":\"\u003cp\u003eIn Arcade Perfect, David lets us inside the unique, insanely difficult world of video game porting. I learned a lot, and I've been making games professionally for 32 years. You like video games? READ THIS NOW.\u003c/p\u003e\",\"source\":\"Tom Hall, co-founder of id Software\",\"isInactive\":null},{\"id\":\"237434\",\"content\":\"\u003cp\u003eRather than copy press releases designed to turn business executives into heroes, David steps into the trenches to share the stories of the people who brought our favorite games into being.\u003c/p\u003e\",\"source\":\"Jennell Jaquays, director of game design at Coleco Industries (1982-'85), designer on Quake II and Quake III: Arena, Hall of Fame member: Academy of Adventure Gaming Arts \u0026 Design\",\"isInactive\":null},{\"id\":\"237435\",\"content\":\"\u003cp\u003eWhen I smell pepperoni pizza, I can hear \\\"GET OVER HERE!\\\" and \\\"BOOM-SHAKKA-LAKKA!\\\" vividly. It was wonderful to read about the work that went into those games, and it's something I never considered until Arcade Perfect.\u003c/p\u003e\",\"source\":\"Adam Bromell, co-founder of System Era Softworks and co-creator of Astroneer\",\"isInactive\":null},{\"id\":\"237436\",\"content\":\"\u003cp\u003eHome versions of arcade hits drove the growth of the video game industry. Arcade Perfect brings to light how this was done.\u003c/p\u003e\",\"source\":\"David Bamberger, former senior brand manager of marketing at Sony Computer Entertainment America\",\"isInactive\":null},{\"id\":\"237437\",\"content\":\"\u003cp\u003eArcade Perfect is a deep exploration of one of the most overlooked aspects of game development, and a celebration of the creativity found in the limitations developers face when porting games from powerful arcade cabinets to the inferior hardware of consoles.\u003c/p\u003e\",\"source\":\"Gabe Durham, founding editor of Boss Fight Books\",\"isInactive\":null}],\"useCustomRetailers\":false,\"buyButtons\":[{\"id\":\"1729938\",\"type\":\"AMAZON\",\"label\":\"Amazon\",\"url\":\"https://www.amazon.com/dp/B07XCDZZ12\",\"customUrl\":\"https://www.amazon.com/dp/B07XCDZZ12\",\"isInactive\":null}],\"releaseDate\":\"2019-08-31\",\"createdAt\":\"2025-08-27T18:50:46.712Z\",\"updatedAt\":\"2025-08-27T19:36:29.962Z\",\"publishedAt\":\"2025-08-27T19:36:29.923Z\",\"bookSlug\":\"arcade-perfect\",\"isPreOrder\":false},{\"id\":\"k1rp44si46ee4lgya26qgonm\",\"isInactive\":false,\"bookEan\":\"9798705200948\",\"bookImages\":[{\"id\":\"103186\",\"src\":\"https://d1an6hb2j63rg7.cloudfront.net/upload_dafd2c20a8.png\"}],\"bookTitle\":\"Monsters in the Dark: The Making of X-COM\",\"bookDescription\":\"\u003cp\u003eIt is the Year 1994…\u003cbr\u003e\u003cbr\u003eIn North America, turn-based strategy games were trampled by flashier video games like Doom and Mortal Kombat. All but one: Sid Meier's Civilization, a game of conquest and megahit developed by Maryland-based MicroProse.\u003cbr\u003e\u003cbr\u003eOver in southwest England, the producers at MicroProse UK aspired to design a tactical game that matched or exceeded the success of their American counterparts, who viewed the UK branch as nothing more than a support studio. Nearby, a bespectacled teenage boy toiled away on his home computer, dreaming of the day his programming aptitude would catch up to the epic campaigns unfolding across his imagination.\u003cbr\u003e\u003cbr\u003eFrom his early experiments in board games to digital battlefields that lit up bestseller charts, Monsters in the Dark charts the career of legendary designer Julian Gollop through the creation of 1994's X-COM, a terrifying and terrifyingly deep wargame hailed as \\\"the finest PC game\\\" (IGN) and \\\"a bona fide classic\\\" (GameSpot).\u003c/p\u003e\",\"bookInternalIdentifier\":\"9798705200948\",\"bookReviews\":[{\"id\":\"237420\",\"content\":\"\u003cp\u003eMonsters in the Dark is an engaging history of not just X-COM, but of Julian Gollop's path to creating one of the cornerstones of strategy gaming.\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\",\"source\":\"Soren Johnson, lead designer of Sid Meier's Civilization IV\"},{\"id\":\"237421\",\"content\":\"\u003cp\u003eReading Monsters in the Dark was like traveling back in time to one of the great periods of PC game development. David not only tells the untold story of X-COM's development, but the incredible adventure its creators underwent to bring the game to life.\u003c/p\u003e\",\"source\":\"Chris Taylor, creative director of Total Annihilation and Supreme Commander\",\"isInactive\":null},{\"id\":\"237422\",\"content\":\"\u003cp\u003eWhen we see an amazing game, we rarely see the years of trial and error that came before it. I remember being blown away when I played X-COM, but until Monsters in the Dark, I didn't know about Rebelstar, Laser Squad, or any of Julian Gollop's other early works. The story is wonderful and well told, and I am so glad this piece of our history has been captured and preserved for us to enjoy.\u003c/p\u003e\",\"source\":\"Ed Fries, former VP of game publishing at Microsoft\",\"isInactive\":null},{\"id\":\"237423\",\"content\":\"\u003cp\u003eX-COM was probably every developer's favorite strategy game from my generation. I must have played the demo—included on a 3.5-inch floppy disk that came with a PC gaming magazine—for more hours than I put into full games released these days. It still sits at the top of my list of my favorite games. Monsters in the Dark brings back memories of the intricacies and hurdles developers faced back in the earlier days of game development and highlights the incredible journey of an incredible game designer. It is a must-read for any developer past or present.\u003c/p\u003e\",\"source\":\"John Johnson, producer/creative director of Company of Heroes and Age of Empires: Castle Siege, and CEO of Smoking Gun Interactive Inc.\",\"isInactive\":null},{\"id\":\"237424\",\"content\":\"\u003cp\u003eCraddock writes exhaustive and fascinating investigations into how games are made, and Monsters in the Dark is no exception. X-COM is one of my favorite games and a huge influence on my work, and I thoroughly enjoyed learning about its development.\u003c/p\u003e\",\"source\":\"Erich Schaefer, co-creator of the Diablo, Torchlight, and Rebel Galaxy franchises\",\"isInactive\":null},{\"id\":\"237425\",\"content\":\"\u003cp\u003eDavid's book brought back a flood of memories from my youth, when I got my first home computer with a 100-megabyte hard drive. X-COM was one of the games I lost sleep over, and Monsters in the Dark divulges an amazing amount of detail about the game, its creators, its humble beginnings, and its lasting legacy. An absolutely fascinating story worthy of a Netflix original.\u003c/p\u003e\",\"source\":\"Rick Goodman, co-creator of Age of Empires\",\"isInactive\":null},{\"id\":\"237426\",\"content\":\"\u003cp\u003eThrough a tight biographical lens, Craddock offers a compelling glimpse at the infancy of a genre—and an entire industry.\u003c/p\u003e\",\"source\":\"Maximilian Olbers, content design lead on Stellaris and Crusader Kings III\",\"isInactive\":null},{\"id\":\"237427\",\"content\":\"\u003cp\u003eI have been a rabid X-COM fan since the first moment I saw the game running on one of our dev machines at LookingGlass. X-COM ended up consuming us all, and that bright time is one of my favorite memories about that era in games, and indeed my life at that time. Unsurprisingly, X-COM slipped the schedules on at least two LookingGlass games, but we didn't care, and therein lies the unexpected joy I found in the manuscript. Craddock is able to tease out not only the story of a favorite game, but, more poignantly to me at least, the story of the beginning of the industry we all love, that we have given our lives to, and that has changed entertainment forever.\u003c/p\u003e\",\"source\":\"Seamus Blackley, father of the Xbox\",\"isInactive\":null},{\"id\":\"237428\",\"content\":\"\u003cp\u003eA thorough retelling of the early career of one of gaming's most important figures, with deep insight into one of the greatest games ever made.\u003c/p\u003e\",\"source\":\"Troy Goodfellow, game developer and strategy game historian\",\"isInactive\":null},{\"id\":\"237429\",\"content\":\"\u003cp\u003eDavid has written the definitive account of one of the greatest PC titles of the 1990s, distilled in an easy-to-read style that pulls you right in and with never-before-seen interviews with the designers.\u003c/p\u003e\",\"source\":\"Jamie Lendino, author of Attract Mode: The Rise and Fall of Coin-Op Arcade Games\",\"isInactive\":null}],\"useCustomRetailers\":true,\"buyButtons\":[{\"id\":\"1729923\",\"label\":\"Amazon\",\"url\":\"https://www.amazon.com/Monsters-Dark-Making-X-COM-Defense-ebook/dp/B09FH8W6KQ\",\"customUrl\":\"https://www.amazon.com/Monsters-Dark-Making-X-COM-Defense-ebook/dp/B09FH8W6KQ\",\"isInactive\":null}],\"availability\":\"TEMPORALLY_OUT_OF_STOCK\",\"releaseDate\":\"2021-09-27\",\"createdAt\":\"2025-08-27T18:48:05.948Z\",\"updatedAt\":\"2025-08-27T19:32:23.937Z\",\"publishedAt\":\"2025-08-27T19:32:23.864Z\",\"bookSlug\":\"monsters-in-the-dark-the-making-of-x-com\",\"isPreOrder\":false},{\"id\":\"j6hxv8qrgcwl4cr2rdwox5uq\",\"isInactive\":false,\"bookEan\":\"B0DC4LZ2C9\",\"bookImages\":[{\"id\":\"103153\",\"src\":\"https://d1an6hb2j63rg7.cloudfront.net/upload_20379d906a.png\"}],\"bookTitle\":\"Heritage: Book One of the Gairden Chronicles\",\"bookDescription\":\"$20\",\"bookInternalIdentifier\":\"B0DC4LZ2C9\",\"bookReviews\":[{\"id\":\"237396\",\"content\":\"\u003cp\u003e\u003cem\u003eHeritage\u003c/em\u003e is a fast-moving fantasy about coming of age, and battling evil, and, yes, family heritage. Told with strength and humor, it shows the reader engaging characters in a rich setting, in a story that grips and then races along-and it all rings true. This is the beginning of the saga of Aidan Gairden, and it's a winner.\u003c/p\u003e\",\"source\":\"Ed Greenwood, creator of The Forgotten Realms® and New York Times bestselling author of Spellfire, The Herald, and many others\",\"isInactive\":null},{\"id\":\"237397\",\"content\":\"\u003cp\u003eIn \u003cem\u003eHeritage\u003c/em\u003e, David L. Craddock deftly balances court intrigue and action to create an eminently readable epic fantasy that you will recommend to all your friends. Prepare to be a fan of this book--and this author.\u003c/p\u003e\",\"source\":\"Philip Athans, best-selling author of Annihilation and Writing Monsters\",\"isInactive\":null},{\"id\":\"237398\",\"content\":\"\u003cp\u003e\u003cem\u003eHeritage\u003c/em\u003e is definitely a wonderful start for not only the series, but Craddock's future as a fantasy writer.\u003c/p\u003e\",\"source\":\"Fantasy Book Critic blog\",\"isInactive\":null}],\"useCustomRetailers\":false,\"buyButtons\":[{\"id\":\"1729824\",\"type\":\"AMAZON\",\"label\":\"Amazon\",\"url\":\"https://www.amazon.com/dp/B0DC4LZ2C9\",\"customUrl\":\"https://www.amazon.com/dp/B0DC4LZ2C9\",\"isInactive\":null}],\"releaseDate\":\"2014-07-15\",\"createdAt\":\"2025-08-27T18:50:46.194Z\",\"updatedAt\":\"2025-08-27T19:16:14.142Z\",\"publishedAt\":\"2025-08-27T19:16:14.105Z\",\"bookSlug\":\"heritage\",\"series\":\"w9ra3dc9cxg0f6j7wrd9hxfc\",\"orderInSerie\":1,\"isPreOrder\":false},{\"id\":\"tm7kbl6ogzef40xozo55u71r\",\"isInactive\":false,\"bookEan\":\"B0DBWRKMQR\",\"bookImages\":[{\"id\":\"103086\",\"src\":\"https://d1an6hb2j63rg7.cloudfront.net/upload_ff1611df78.png\"}],\"bookTitle\":\"Point of Fate: Book Two of The Gairden Chronicles\",\"bookDescription\":\"$21\",\"bookInternalIdentifier\":\"B0DBWRKMQR\",\"bookReviews\":[],\"useCustomRetailers\":false,\"buyButtons\":[{\"id\":\"1729496\",\"type\":\"AMAZON\",\"label\":\"Amazon\",\"url\":\"https://www.amazon.com/dp/B0DBWRKMQR\",\"customUrl\":\"https://www.amazon.com/dp/B0DBWRKMQR\",\"isInactive\":null}],\"releaseDate\":\"2024-07-31\",\"createdAt\":\"2025-08-27T18:50:46.303Z\",\"updatedAt\":\"2025-08-27T18:57:59.340Z\",\"publishedAt\":\"2025-08-27T18:57:59.316Z\",\"bookSlug\":\"point-of-fate\",\"series\":\"w9ra3dc9cxg0f6j7wrd9hxfc\",\"orderInSerie\":2,\"isPreOrder\":false},{\"id\":\"lv9hcme44ponu0t7uxbmruur\",\"isInactive\":false,\"bookEan\":\"1070183601\",\"bookImages\":[{\"id\":\"103191\",\"src\":\"https://d1an6hb2j63rg7.cloudfront.net/upload_20561391f5.png\"}],\"bookTitle\":\"Rocket Jump: Quake and the Golden Age of First-Person Shooters (Shacknews Long Reads)\",\"bookDescription\":\"\u003cp\u003eIn 1992, Wolfenstein 3D ushered gamers into the ultra-fast, ultra-bloody third world of first-person gaming. One year later, Doom opened a portal to hell that flooded university and office networks with rocket launchers and cyberdemons. Then came Quake, a CD-ROM packed with slick 3D graphics and online-ready gameplay that shook the games industry to its core.\u003cbr\u003e\u003cbr\u003eFor some of the designers at id Software, Quake marked the end of an era. Others were just getting warmed up.\u003cbr\u003e\u003cbr\u003eRocket Jump: Quake and the Golden Age of First-Person Shooters explores the making of id Software’s seminal trilogy, uncovers the internal culture that simultaneously shaped and fractured id Software, and reveals the indelible mark Quake left on game designers, computing technology, and popular culture.\u003c/p\u003e\",\"bookInternalIdentifier\":\"1070183601\",\"bookReviews\":[{\"id\":\"237445\",\"isInactive\":null}],\"useCustomRetailers\":false,\"buyButtons\":[{\"id\":\"1729963\",\"type\":\"AMAZON\",\"label\":\"Amazon\",\"url\":\"https://www.amazon.com/dp/1070183601\",\"customUrl\":\"https://www.amazon.com/dp/1070183601\",\"isInactive\":null},{\"id\":\"1729964\",\"type\":\"TERTULIA\",\"label\":\"Tertulia\",\"url\":\"https://tertulia.com/book/9781070183602\",\"customUrl\":\"https://tertulia.com/book/9781070183602\",\"isInactive\":null},{\"id\":\"1729965\",\"type\":\"BOOKSHOP\",\"label\":\"Bookshop\",\"url\":\"https://bookshop.org/book/9781070183602\",\"customUrl\":\"https://bookshop.org/book/9781070183602\",\"isInactive\":null}],\"availability\":\"In Stock\",\"releaseDate\":\"2019-11-08\",\"createdAt\":\"2025-08-27T18:50:46.684Z\",\"updatedAt\":\"2025-08-27T19:42:20.272Z\",\"publishedAt\":\"2025-08-27T19:42:20.232Z\",\"bookSlug\":\"rocket-jump\",\"series\":\"yqix4l5udh8tmcewnz3z24s4\",\"orderInSerie\":1,\"isPreOrder\":false},{\"id\":\"aa54jegcxds0zoehyszovlp9\",\"isInactive\":false,\"bookEan\":\"B097MQT3N1\",\"bookImages\":[{\"id\":\"103160\",\"src\":\"https://d1an6hb2j63rg7.cloudfront.net/upload_868be68a15.png\"}],\"bookTitle\":\"Dungeon Hacks: How NetHack, Angband, and Other Rougelikes Changed the Course of Video Games\",\"bookDescription\":\"\u003cp\u003eIn 1980, computers were instruments of science and mathematics, military secrets and academia. Stern administrators lorded over sterile university laboratories and stressed one point to the wide-eyed students privileged enough to set foot within them: Computers were not toys.\u003c/p\u003e\u003cp\u003eDefying authority, hackers seized control of monolithic mainframes to create a new breed of computer game: the roguelike, cryptic and tough-as-nails adventures drawn from text-based symbols instead of state-of-the-art 3D graphics.\u003c/p\u003e\u003cp\u003eDespite their visual simplicity, roguelike games captivate thousands of players around the world. From the author of the bestselling \u003cem\u003eStay Awhile and Listen\u003c/em\u003e series, \u003cem\u003eDungeon Hacks: How NetHack, Angband, and Other Roguelikes Changed the Course of Video Games\u003c/em\u003e introduces you to the visionaries behind some of the most popular roguelikes of all time and shows how their creations paved the way for the blockbuster video games of today—and beyond.\u003c/p\u003e\",\"bookInternalIdentifier\":\"B097MQT3N1\",\"bookReviews\":[{\"id\":\"237399\",\"content\":\"\u003cp\u003eClassic roguelike games may seem like yesterday's news, but they inspire game designers the world over to this day. \u003cem\u003eDungeon Hacks\u003c/em\u003e tells their story in compelling fashion and explains what they still have to teach us.\u003c/p\u003e\",\"source\":\"Warren Spector, director of Deus Ex and Disney's Epic Mickey\",\"isInactive\":null},{\"id\":\"237400\",\"content\":\"\u003cp\u003e\u003cem\u003eDungeon Hacks\u003c/em\u003e is great stuff, and we're lucky to have someone with such an eye for detail and the nuts and bolts of development to put it down on paper for us while there's still time.\u003c/p\u003e\",\"source\":\"Travis Baldree, co-designer of Torchlight 1-2, lead designer of Fate\",\"isInactive\":null}],\"useCustomRetailers\":false,\"buyButtons\":[{\"id\":\"1729839\",\"type\":\"AMAZON\",\"label\":\"Amazon\",\"url\":\"https://www.amazon.com/dp/B097MQT3N1\",\"customUrl\":\"https://www.amazon.com/dp/B097MQT3N1\",\"isInactive\":null}],\"releaseDate\":\"2021-08-10\",\"createdAt\":\"2025-08-27T18:50:46.583Z\",\"updatedAt\":\"2025-08-27T19:19:04.480Z\",\"publishedAt\":\"2025-08-27T19:19:04.447Z\",\"bookSlug\":\"dungeon-hacks\",\"series\":\"paayipf0s1auhuflb5w6speu\",\"orderInSerie\":1,\"isPreOrder\":false},{\"id\":\"in2l2eg5javvj7a33dae42jg\",\"isInactive\":false,\"bookEan\":\"B09PRJS13Z\",\"bookImages\":[{\"id\":\"103148\",\"src\":\"https://d1an6hb2j63rg7.cloudfront.net/upload_5db9112404.png\"}],\"bookTitle\":\"One-Week Dungeons: Diaries of a Seven-Day Roguelike Challenge\",\"bookDescription\":\"\u003cp\u003e\\\"An entertaining, race-against-time narrative.\\\"—Kobo review\\\"\u003c/p\u003e\u003cp\u003eA fast-paced look into seven-day roguelikes, something so niche most people wouldn't have heard about, but the book is well written and shows how important it is to get your thoughts down so you can sort out your ideas.\\\"—Goodreads review\u003c/p\u003e\u003cp\u003eEleven game designers. Eight grand ideas. Seven days to will them into reality.\u003c/p\u003e\u003cp\u003eEvery year, programmers around the world compete in the 7-day roguelike challenge, or 7DRL, a weeklong game jam where participants endeavor to design and program a roguelike role-playing game. Their obstacles: day jobs, family responsibilities, sleep deprivation, and visionary concepts too big for 168 hours to contain.Told over a series of daily journal logs, One-Week Dungeons: Diaries of a Seven-Day Roguelike Challenge chronicles the journeys of eleven 7DRL participants as they race to build their dream games before the clock expires.\u003c/p\u003e\",\"bookInternalIdentifier\":\"B09PRJS13Z\",\"bookReviews\":[],\"useCustomRetailers\":false,\"buyButtons\":[{\"id\":\"1729806\",\"type\":\"AMAZON\",\"label\":\"Amazon\",\"url\":\"https://www.amazon.com/dp/B09PRJS13Z\",\"customUrl\":\"https://www.amazon.com/dp/B09PRJS13Z\",\"isInactive\":null}],\"releaseDate\":\"2022-02-17\",\"createdAt\":\"2025-08-27T18:50:46.470Z\",\"updatedAt\":\"2025-08-27T19:08:34.717Z\",\"publishedAt\":\"2025-08-27T19:08:34.691Z\",\"bookSlug\":\"one-week-dungeons\",\"series\":\"paayipf0s1auhuflb5w6speu\",\"isPreOrder\":false},{\"id\":\"txpb1qdczx6j77ygks6bdcpm\",\"isInactive\":false,\"bookEan\":\"B09965715Q\",\"bookImages\":[{\"id\":\"103156\",\"src\":\"https://d1an6hb2j63rg7.cloudfront.net/upload_7c2f920ade.png\"}],\"bookTitle\":\"Game Dev Stories Volume 1: Interviews About Game Development and Culture\",\"bookDescription\":\"\u003cp\u003eGame Dev Stories: Interviews About Game Development and Culture Volumes 1 and 2 are a collection of interviews from renowned author David L. Craddock as he explores all corners of the video game industry.\u003c/p\u003e\u003cp\u003eCollected from the author's archives, Game Dev Stories gathers conversations with individuals from all corners of the industry: Who they are, the paths they paved, and their contributions to this multibillion-dollar industry. This text offers viewpoints from well-known individuals like John Romero, Tom Hall, and Matt Householder.\u003c/p\u003e\u003cp\u003eFrom artists and writers to programmers and designers, Game Dev Stories offers amazing insights and understanding to what occurs behind the screens of your favorite games and may help inspire future game developers in pursuing their dreams.\u003c/p\u003e\",\"bookInternalIdentifier\":\"B09965715Q\",\"bookReviews\":[],\"useCustomRetailers\":false,\"buyButtons\":[{\"id\":\"1729833\",\"type\":\"AMAZON\",\"label\":\"Amazon\",\"url\":\"https://www.amazon.com/dp/B09965715Q\",\"customUrl\":\"https://www.amazon.com/dp/B09965715Q\",\"isInactive\":null}],\"releaseDate\":\"2021-09-08\",\"createdAt\":\"2025-08-27T18:50:46.503Z\",\"updatedAt\":\"2025-08-27T19:17:40.895Z\",\"publishedAt\":\"2025-08-27T19:17:40.877Z\",\"bookSlug\":\"game-dev-stories-1\",\"isPreOrder\":false},{\"id\":\"qzuawwrc1 mages\":[{\"id\":\"103197\",\"src\":\"https://d1an6hb2j63rg7.cloudfront.net/upload_400f91e5f0.png\"}],\"bookTitle\":\"Break Out: How the Apple II Launched the PC Gaming Revolution\",\"bookDescription\":\"\u003cp\u003eAround the world, millions of people hijack cars in Grand Theft Auto, role play fantastical heroes in World of WarCraft, and crush candy on phones as small as wallets yet nearly as powerful as desktop computers. But long before video games became a multi-billion-dollar industry, two hackers invented the Apple II, a PC that contained less memory than the average Microsoft Word document and bowled over consumers by displaying four colors at once. Some users tapped its resources to design productivity software. Others devised some of the most influential games of all time.\u003c/p\u003e\u003cp\u003eFrom the perils along the Oregon Trail and the exploits of Carmen Sandiego to the shadowy dungeons of Wizardry and Prince of Persia's trap-filled labyrinth, Break Out recounts the making of some of the Apple II's most iconic games, illustrates how they informed the games we play today, and tells the stories of the pioneers who made them.\u003c/p\u003e\",\"bookInternalIdentifier\":\"0764353225\",\"bookReviews\":[],\"useCustomRetailers\":false,\"buyButtons\":[{\"id\":\"1729977\",\"type\":\"AMAZON\",\"label\":\"Amazon\",\"url\":\"https://www.amazon.com/dp/0764353225\",\"customUrl\":\"https://www.amazon.com/dp/0764353225\",\"isInactive\":null},{\"id\":\"1729978\",\"type\":\"TERTULIA\",\"label\":\"Tertulia\",\"url\":\"https://tertulia.com/book/9780764353222\",\"customUrl\":\"https://tertulia.com/book/9780764353222\",\"isInactive\":null},{\"id\":\"1729979\",\"type\":\"BARNES_AND_NOBLE\",\"label\":\"Barnes and Noble\",\"url\":\"https://www.barnesandnoble.com/s/9780764353222\",\"customUrl\":\"https://www.barnesandnoble.com/s/9780764353222\",\"isInactive\":null},{\"id\":\"1729980\",\"type\":\"BOOKSHOP\",\"label\":\"Bookshop\",\"url\":\"https://bookshop.org/book/9780764353222\",\"customUrl\":\"https://bookshop.org/book/9780764353222\",\"isInactive\":null}],\"availability\":\"Only 3 left in stock (more on the way).\",\"releaseDate\":\"2017-09-28\",\"createdAt\":\"2025-08-27T18:50:47.046Z\",\"updatedAt\":\"2025-08-27T19:46:05.404Z\",\"publishedAt\":\"2025-08-27T19:46:05.371Z\",\"bookSlug\":\"break-out\",\"isPreOrder\":false},{\"id\":\"ckgr3d272fa8qkdwe4f0s1jm\",\"isInactive\":false,\"bookEan\":\"B075QWZT7H\",\"bookImages\":[{\"id\":\"103199\",\"src\":\"https://d1an6hb2j63rg7.cloudfront.net/upload_d5344ee72a.png\"}],\"bookTitle\":\"Once Upon a Point and Click: The Tale of King's Quest, Gabriel Knight, and the Queens of Adventure Gaming\",\"bookDescription\":\"\u003cp\u003eOnce upon a time, video games did not tell stories. They were games of skill. Before that, they were experiments and military tests. As technology advanced, two women dreamed of making games that went beyond shooting down spaceships and setting high scores.\u003c/p\u003e\u003cp\u003eOnce Upon a Point and Click charts the careers of Sierra designers Roberta Williams and Jane Jensen, from the origins of graphical adventures to the merger of computer games and Hollywood cinematography that paved a path for the interactive stories of today.\u003c/p\u003e\",\"bookInternalIdentifier\":\"B075QWZT7H\",\"bookReviews\":[],\"useCustomRetailers\":false,\"buyButtons\":[{\"id\":\"1729982\",\"type\":\"AMAZON\",\"label\":\"Amazon\",\"url\":\"https://www.amazon.com/dp/B075QWZT7H\",\"customUrl\":\"https://www.amazon.com/dp/B075QWZT7H\",\"isInactive\":null}],\"releaseDate\":\"2017-09-17\",\"createdAt\":\"2025-08-27T18:50:47.074Z\",\"updatedAt\":\"2025-08-27T19:46:30.687Z\",\"publishedAt\":\"2025-08-27T19:46:30.670Z\",\"bookSlug\":\"once-upon-a-point-and-click\",\"isPreOrder\":false},{\"id\":\"gjpsrxnt5de76rcaysef83zy\",\"isInactive\":false,\"bookEan\":\"B071DNLK1V\",\"bookImages\":[{\"id\":\"103201\",\"src\":\"https://d1an6hb2j63rg7.cloudfront.net/upload_e435d6e8d2.png\"}],\"bookTitle\":\"Everybody Shake!: The Making of Spaceteam\",\"bookDescription\":\"\u003cp\u003eDead Space. Mass Effect. Dragon Age. To most game developers, adding such illustrious franchises to their résumés would be tantamount to winning the career lottery. To Henry Smith, they were stepping stones on the path to forging virtual worlds of his own.\u003c/p\u003e\u003cp\u003eAssembled from interviews with the developer, caramelized onions, eulogized crews, and a voltsock meter cranked all the way up to 3, Everybody Shake! The Making of Spaceteam follows Henry Smith on his journey from creating shareware games on Apple Macintosh and attaining senior positions at mega publishers BioWare and Electronic Arts, to the inception and creation of Spaceteam, his indie opus that revolutionized cooperative gaming and made shouting at your friends not just fun, but essential to survival.\u003c/p\u003e\",\"bookInternalIdentifier\":\"B071DNLK1V\",\"bookReviews\":[],\"useCustomRetailers\":false,\"buyButtons\":[{\"id\":\"1729987\",\"type\":\"AMAZON\",\"label\":\"Amazon\",\"url\":\"https://www.amazon.com/dp/B071DNLK1V\",\"customUrl\":\"https://www.amazon.com/dp/B071DNLK1V\",\"isInactive\":null}],\"releaseDate\":\"2017-04-24\",\"createdAt\":\"2025-08-27T18:50:47.131Z\",\"updatedAt\":\"2025-08-27T19:47:22.509Z\",\"publishedAt\":\"2025-08-27T19:47:22.492Z\",\"bookSlug\":\"everybody-shake\",\"isPreOrder\":false},{\"id\":\"sephgs2nygcuffsmnvx6681a\",\"isInactive\":false,\"bookEan\":\"B07115D43J\",\"bookImages\":[{\"id\":\"103202\",\"src\":\"https://d1an6hb2j63rg7.cloudfront.net/upload_ded881ee1d.png\"}],\"bookTitle\":\"Anything But Sports: The Making of FTL\",\"bookDescription\":\"\u003cp\u003eJustin Ma and Matt Davis had it all. They were young, gainfully employed by one of the world's most prolific video-game publishers, and lived in Shanghai, home to opulence and cutting-edge tech. When industry trends stifled their creativity, Ma and Davis broke away from the pack and invested every last hope, dream, and cent into creating games they wanted to play.\u003c/p\u003e\u003cp\u003eBased on interviews with the developers, Anything But Sports: The Making of FTL: Faster Than Light relates the oral history of two developers working in the shadow of the big-budget videogame industry to create a unique experience that flies in the face of popular opinion and bottom lines.\u003c/p\u003e\",\"bookInternalIdentifier\":\"B07115D43J\",\"bookReviews\":[],\"useCustomRetailers\":false,\"buyButtons\":[{\"id\":\"1729988\",\"type\":\"AMAZON\",\"label\":\"Amazon\",\"url\":\"https://www.amazon.com/dp/B07115D43J\",\"customUrl\":\"https://www.amazon.com/dp/B07115D43J\",\"isInactive\":null}],\"releaseDate\":\"2017-04-24\",\"createdAt\":\"2025-08-27T18:50:47.158Z\",\"updatedAt\":\"2025-08-27T19:47:36.024Z\",\"publishedAt\":\"2025-08-27T19:47:36.005Z\",\"bookSlug\":\"anything-but-sports\",\"isPreOrder\":false},{\"id\":\"r0rcd3ugks7oxmjsbjhq6pjn\",\"isInactive\":false,\"bookEan\":\"B0727PJJ3X\",\"bookImages\":[{\"id\":\"103203\",\"src\":\"https://d1an6hb2j63rg7.cloudfront.net/upload_ba94c06be4.png\"}],\"bookTitle\":\"Red to Black: The Making of Rogue Legacy\",\"bookDescription\":\"\u003cp\u003eOn June 27, 2013, Kenny and Teddy Lee were broke and jobless. After four years working together on smaller videogames—some written over the course of a week, others in a few hours—the two brothers had pooled their resources to create Rogue Legacy, a game exponentially larger in scope than any they had created before.\u003cbr\u003e\u003cbr\u003eIf Rogue Legacy failed, it would also be their last.\u003cbr\u003e\u003cbr\u003eSeven days later and 100,000 sales later, they were back in the black. Their recipe for success: 18 months, countless arguments, a surprisingly popular game about holding one's bowels, and unwavering trust.\u003cbr\u003e\u003cbr\u003eBased on interviews with the development team, From Red to Black: The Making of Rogue Legacy tells the story of two brothers who poured blood, sweat, tears, and exactly $14,878 into the game that would make or break their careers—and their bank accounts.\u003c/p\u003e\",\"bookInternalIdentifier\":\"B0727PJJ3X\",\"bookReviews\":[],\"useCustomRetailers\":false,\"buyButtons\":[{\"id\":\"1729989\",\"type\":\"AMAZON\",\"label\":\"Amazon\",\"url\":\"https://www.amazon.com/dp/B0727PJJ3X\",\"customUrl\":\"https://www.amazon.com/dp/B0727PJJ3X\",\"isInactive\":null}],\"releaseDate\":\"2017-04-24\",\"createdAt\":\"2025-08-27T18:50:47.186Z\",\"updatedAt\":\"2025-08-27T19:47:57.627Z\",\"publishedAt\":\"2025-08-27T19:47:57.608Z\",\"bookSlug\":\"red-to-black\",\"isPreOrder\":false},{\"id\":\"i5u6f7ejknxh92kuhlsqwlhu\",\"isInactive\":false,\"bookEan\":\"B01IU4XNRO\",\"bookImages\":[{\"id\":\"103204\",\"src\":\"https://d1an6hb2j63rg7.cloudfront.net/upload_a89ead0509.png\"}],\"bookTitle\":\"Making Fun: Stories of Game Development - Volume 1\",\"bookDescription\":\"\u003cp\u003eNo longer a hobby just for geeks holed up in basements, video games are everywhere. From public parks swarming with families hunting for Pokémon to enthusiasts who live on the bleeding edge of PC hardware, millions of people play games every day.\u003cbr\u003e\u003cbr\u003eA select few of those individuals are so inspired by their favorite games that they make the jump from player to creator, becoming architects of experiences that leave indelible marks on our lives and culture.\u003cbr\u003e\u003cbr\u003eThese are their stories.\u003cbr\u003e\u003cbr\u003eWeaving together extensive research and interviews, Making Fun: Stories of Game Development – Volume 1 chronicles narrative-style accounts about the making of video games and the people who make them — their goals, their struggles, and their triumphs.\u003c/p\u003e\",\"bookInternalIdentifier\":\"B01IU4XNRO\",\"bookReviews\":[],\"useCustomRetailers\":false,\"buyButtons\":[{\"id\":\"1729990\",\"type\":\"AMAZON\",\"label\":\"Amazon\",\"url\":\"https://www.amazon.com/dp/B01IU4XNRO\",\"customUrl\":\"https://www. ":\"Bottomless Pit\",\"books\":[{\"id\":\"pvc2u994kepw9kyygabcqnut\",\"isInactive\":false,\"bookEan\":\"B08S7P4H78\",\"bookImages\":[{\"id\":\"103194\",\"src\":\"https://d1an6hb2j63rg7.cloudfront.net/upload_ec7f0eca54.png\"}],\"bookTitle\":\"Bottomless Pit: Running and Jumping Through Platform Games - Volume 1\",\"bookDescription\":\"\u003cp\u003eFor consumers who grew up on fire flowers and severe cases of \\\"NES thumb,\\\" platform games began with Super Mario and his colorful cohort of deranged turtles, pink princesses, and cowardly brothers. But the roots of running and jumping over obstacles, arguably the most prolific mechanics in video games, extend far back from Nintendo's 8-bit Control Deck.\u003cbr\u003e\u003cbr\u003eBottomless Pit: Running and Jumping Through Platform Games explores the evolution of \\\"run-and-jump\\\" games in rough chronological order of release—from their humble beginnings in arcades through their starring role in the modern industry's explosion of unique and captivating indie titles such as Shovel Knight.\u003cbr\u003e\u003cbr\u003eRun, jump, climb, dig, and swing with Stay Awhile and Listen author David L. Craddock as he charts a course through the platforming genre's many pitfalls, mischievous apes, and webs of ledges and ladders.\u003c/p\u003e\",\"bookInternalIdentifier\":\"B08S7P4H78\",\"bookReviews\":[],\"useCustomRetailers\":false,\"buyButtons\":[{\"id\":\"1729971\",\"type\":\"AMAZON\",\"label\":\"Amazon\",\"url\":\"https://www.amazon.com/dp/B08S7P4H78\",\"customUrl\":\"https://www.amazon.com/dp/B08S7P4H78\",\"isInactive\":null}],\"releaseDate\":\"2021-01-05\",\"createdAt\":\"2025-08-27T18:50:46.618Z\",\"updatedAt\":\"2025-08-27T19:44:03.041Z\",\"publishedAt\":\"2025-08-27T19:44:03.016Z\",\"bookSlug\":\"bottomless-pit-1\",\"series\":\"b0iownp5d8itisq175y2suic\",\"orderInSerie\":1,\"isPreOrder\":false}]},{\"id\":\"yqix4l5udh8tmcewnz3z24s4\",\"isFeatured\":true,\"name\":\"Shacknews\",\"books\":[{\"id\":\"lv9hcme44ponu0t7uxbmruur\",\"isInactive\":false,\"bookEan\":\"1070183601\",\"bookImages\":[{\"id\":\"103191\",\"src\":\"https://d1an6hb2j63rg7.cloudfront.net/upload_20561391f5.png\"}],\"bookTitle\":\"Rocket Jump: Quake and the Golden Age of First-Person Shooters (Shacknews Long Reads)\",\"bookDescription\":\"\u003cp\u003eIn 1992, Wolfenstein 3D ushered gamers into the ultra-fast, ultra-bloody third world of first-person gaming. One year later, Doom opened a portal to hell that flooded university and office networks with rocket launchers and cyberdemons. Then came Quake, a CD-ROM packed with slick 3D graphics and online-ready gameplay that shook the games industry to its core.\u003cbr\u003e\u003cbr\u003eFor some of the designers at id Software, Quake marked the end of an era. Others were just getting warmed up.\u003cbr\u003e\u003cbr\u003eRocket Jump: Quake and the Golden Age of First-Person Shooters explores the making of id Software’s seminal trilogy, uncovers the internal culture that simultaneously shaped and fractured id Software, and reveals the indelible mark Quake left on game designers, computing technology, and popular culture.\u003c/p\u003e\",\"bookInternalIdentifier\":\"1070183601\",\"bookReviews\":[{\"id\":\"237445\",\"isInactive\":null}],\"useCustomRetailers\":false,\"buyButtons\":[{\"id\":\"1729963\",\"type\":\"AMAZON\",\"label\":\"Amazon\",\"url\":\"https://www.amazon.com/dp/1070183601\",\"customUrl\":\"https://www.amazon.com/dp/1070183601\",\"isInactive\":null},{\"id\":\"1729964\",\"type\":\"TERTULIA\",\"label\":\"Tertulia\",\"url\":\"https://tertulia.com/book/9781070183602\",\"customUrl\":\"https://tertulia.com/book/9781070183602\",\"isInactive\":null},{\"id\":\"1729965\",\"type\":\"BOOKSHOP\",\"label\":\"Bookshop\",\"url\":\"https://bookshop.org/book/9781070183602\",\"customUrl\":\"https://bookshop.org/book/9781070183602\",\"isInactive\":null}],\"availability\":\"In Stock\",\"releaseDate\":\"2019-11-08\",\"createdAt\":\"2025-08-27T18:50:46.684Z\",\"updatedAt\":\"2025-08-27T19:42:20.272Z\",\"publishedAt\":\"2025-08-27T19:42:20.232Z\",\"bookSlug\":\"rocket-jump\",\"series\":\"yqix4l5udh8tmcewnz3z24s4\",\"orderInSerie\":1,\"isPreOrder\":false},{\"id\":\"gy1h4ess1klxgnk0z10cigyh\",\"isInactive\":false,\"bookEan\":\"B07VCBB8CK\",\"bookImages\":[{\"id\":\"103195\",\"src\":\"https://d1an6hb2j63rg7.cloudfront.net/upload_42f2f168af.png\"}],\"bookTitle\":\"Beneath a Starless Sky: Pillars of Eternity and the Infinity Engine Era of RPGs (Shacknews Long Reads Book 2)\",\"bookDescription\":\"$26\",\"bookInternalIdentifier\":\"B07VCBB8CK\",\"bookReviews\":[],\"useCustomRetailers\":false,\"buyButtons\":[{\"id\":\"1729972\",\"type\":\"AMAZON\",\"label\":\"Amazon\",\"url\":\"https://www.amazon.com/dp/B07VCBB8CK\",\"customUrl\":\"https://www.amazon.com/dp/B07VCBB8CK\",\"isInactive\":null}],\"releaseDate\":\"2019-07-26\",\"createdAt\":\"2025-08-27T18:50:46.769Z\",\"updatedAt\":\"2025-08-27T19:44:36.729Z\",\"publishedAt\":\"2025-08-27T19:44:36.612Z\",\"bookSlug\":\"beneath-a-starless-sky\",\"series\":\"yqix4l5udh8tmcewnz3z24s4\",\"orderInSerie\":2,\"isPreOrder\":false}]},{\"id\":\"zqlojot2s473oqsv0p2kn0d0\",\"isFeatured\":true,\"name\":\"Stay Awhile and Listen\",\"books\":[{\"id\":\"uv1ozakoapntxybrf49t50a7\",\"isInactive\":false,\"bookEan\":\"B08TM3D1DC\",\"bookImages\":[{\"id\":\"103185\",\"src\":\"https://d1an6hb2j63rg7.cloudfront.net/upload_c9eb312b39.png\"}],\"bookTitle\":\"Stay Awhile and Listen: Book II\",\"bookDescription\":\"$27\",\"bookInternalIdentifier\":\"B08TM3D1DC\",\"bookReviews\":[{\"id\":\"237417\",\"content\":\"\u003cp\u003e\u003cem\u003eStay Awhile and Listen \u003c/em\u003eshows that there was a potent mixture of talent, opportunity, and personality that drove the meteoric rise of Blizzard Entertainment from its earliest days.\u003c/p\u003e\",\"source\":\"Julian Gollop, creator of X-COM: UFO Defense\",\"isInactive\":null},{\"id\":\"237418\",\"content\":\"\u003cp\u003e\u003cem\u003eStay Awhile and Listen\u003c/em\u003e is an entertaining,detail-packed, and well written book that reads like a really fun novel. The writing is breezy and draws a reader in, like a bunch of friends sitting around and listening to a good story.\u003c/p\u003e\",\"source\":\"Writer's Digest\",\"isInactive\":null},{\"id\":\"237419\",\"content\":\"\u003cp\u003eThrough countless interviews, discussions, and research Dave pieces together incredible hard work the designers, engineers, and game developers put into these works of art. If you are a Diablo II fan, you will get a lot from this long, in-depth book.\u003c/p\u003e\",\"source\":\"The Agile Warrior\",\"isInactive\":null}],\"useCustomRetailers\":false,\"buyButtons\":[{\"id\":\"1729922\",\"type\":\"AMAZON\",\"label\":\"Amazon\",\"url\":\"https://www.amazon.com/dp/B08TM3D1DC\",\"customUrl\":\"https://www.amazon.com/dp/B08TM3D1DC\",\"isInactive\":null}],\"releaseDate\":\"2019-12-10\",\"createdAt\":\"2025-08-27T19:24:37.511Z\",\"updatedAt\":\"2025-08-27T19:32:10.345Z\",\"publishedAt\":\"2025-08-27T19:32:10.303Z\",\"bookSlug\":\"stay-awhile-and-listen-book-ii\",\"series\":\"zqlojot2s473oqsv0p2kn0d0\",\"orderInSerie\":2,\"isPreOrder\":false}]},{\"id\":\"paayipf0s1auhuflb5w6speu\",\"isFeatured\":true,\"name\":\"Dungeon Hacks\",\"books\":[{\"id\":\"in2l2eg5javvj7a33dae42jg\",\"isInactive\":false,\"bookEan\":\"B09PRJS13Z\",\"bookImages\":[{\"id\":\"103148\",\"src\":\"https://d1an6hb2j63rg7.cloudfront.net/upload_5db9112404.png\"}],\"bookTitle\":\"One-Week Dungeons: Diaries of a Seven-Day Roguelike Challenge\",\"bookDescription\":\"\u003cp\u003e\\\"An entertaining, race-against-time narrative.\\\"—Kobo review\\\"\u003c/p\u003e\u003cp\u003eA fast-paced look into seven-day roguelikes, something so niche most people wouldn't have heard about, but the book is well written and shows how important it is to get your thoughts down so you can sort out your ideas.\\\"—Goodreads review\u003c/p\u003e\u003cp\u003eEleven game designers. Eight grand ideas. Seven days to will them into reality.\u003c/p\u003e\u003cp\u003eEvery year, programmers around the world compete in the 7-day roguelike challenge, or 7DRL, a weeklong game jam where participants endeavor to design and program a roguelike role-playing game. Their obstacles: day jobs, family responsibilities, sleep deprivation, and visionary concepts too big for 168 hours to contain.Told over a series of daily journal logs, One-Week Dungeons: Diaries of a Seven-Day Roguelike Challenge chronicles the journeys of eleven 7DRL participants as they race to build their dream games before the clock expires.\u003c/p\u003e\",\"bookInternalIdentifier\":\"B09PRJS13Z\",\"bookReviews\":[],\"useCustomRetailers\":false,\"buyButtons\":[{\"id\":\"1729806\",\"type\":\"AMAZON\",\"label\":\"Amazon\",\"url\":\"https://www.amazon.com/dp/B09PRJS13Z\",\"customUrl\":\"https://www.amazon.com/dp/B09PRJS13Z\",\"isInactive\":null}],\"releaseDate\":\"2022-02-17\",\"createdAt\":\"2025-08-27T18:50:46.470Z\",\"updatedAt\":\"2025-08-27T19:08:34.717Z\",\"publishedAt\":\"2025-08-27T19:08:34.691Z\",\"bookSlug\":\"one-week-dungeons\",\"series\":\"paayipf0s1auhuflb5w6speu\",\"isPreOrder\":false},{\"id\":\"aa54jegcxds0zoehyszovlp9\",\"isInactive\":false,\"bookEan\":\"B097MQT3N1\",\"bookImages\":[{\"id\":\"103160\",\"src\":\"https://d1an6hb2j63rg7.cloudfront.net/upload_868be68a15.png\"}],\"bookTitle\":\"Dungeon Hacks: How NetHack, Angband, and Other Rougelikes Changed the Course of Video Games\",\"bookDescription\":\"\u003cp\u003eIn 1980, computers were instruments of science and mathematics, military secrets and academia. Stern administrators lorded over sterile university laboratories and stressed one point to the wide-eyed students privileged enough to set foot within them: Computers were not toys.\u003c/p\u003e\u003cp\u003eDefying authority, hackers seized control of monolithic mainframes to create a new breed of computer game: the roguelike, cryptic and tough-as-nails adventures drawn from text-based symbols instead of state-of-the-art 3D graphics.\u003c/p\u003e\u003cp\u003eDespite their visual simplicity, roguelike games captivate thousands of players around the world. From the author of the bestselling \u003cem\u003eStay Awhile and Listen\u003c/em\u003e series, \u003cem\u003eDungeon Hacks: How NetHack, Angband, and Other Roguelikes Changed the Course of Video Games\u003c/em\u003e introduces you to the visionaries behind some of the most popular roguelikes of all time and shows how their creations paved the way for the blockbuster video games of today—and beyond.\u003c/p\u003e\",\"bookInternalIdentifier\":\"B097MQT3N1\",\"bookReviews\":[{\"id\":\"237399\",\"content\":\"\u003cp\u003eClassic roguelike games may seem like yesterday's news, but they inspire game designers the world over to this day. \u003cem\u003eDungeon Hacks\u003c/em\u003e tells their story in compelling fashion and explains what they still have to teach us.\u003c/p\u003e\",\"source\":\"Warren Spector, director of Deus Ex and Disney's Epic Mickey\",\"isInactive\":null},{\"id\":\"237400\",\"content\":\"\u003cp\u003e\u003cem\u003eDungeon Hacks\u003c/em\u003e is great stuff, and we're lucky to have someone with such an eye for detail and the nuts and bolts of development to put it down on paper for us while there's still time.\u003c/p\u003e\",\"source\":\"Travis Baldree, co-designer of Torchlight 1-2, lead designer of Fate\",\"isInactive\":null}],\"useCustomRetailers\":false,\"buyButtons\":[{\"id\":\"1729839\",\"type\":\"AMAZON\",\"label\":\"Amazon\",\"url\":\"https://www.amazon.com/dp/B097MQT3N1\",\"customUrl\":\"https://www.amazon.com/dp/B097MQT3N1\",\"isInactive\":null}],\"releaseDate\":\"2021-08-10\",\"createdAt\":\"2025-08-27T18:50:46.583Z\",\"updatedAt\":\"2025-08-27T19:19:04.480Z\",\"publishedAt\":\"2025-08-27T19:19:04.447Z\",\"bookSlug\":\"dungeon-hacks\",\"series\":\"paayipf0s1auhuflb5w6speu\",\"orderInSerie\":1,\"isPreOrder\":false}]},{\"id\":\"egh3581vxz4tn2dyvhze82iz\",\"isFeatured\":true,\"name\":\"Long Live Mortal Kombat\",\"books\":[{\"id\":\"uzvyq0qpzm7bifovk66watxv\",\"isInactive\":false,\"bookEan\":\"df79c1d8-e0ac-41f4-a98e-a96526b93aae\",\"bookImages\":[{\"id\":\"103189\",\"src\":\"https://d1an6hb2j63rg7.cloudfront.net/upload_c06c7c1713.png\"}],\"bookTitle\":\"Long Live Mortal Kombat - Round 1\",\"bookDescription\":\"$28\",\"bookInternalIdentifier\":\"df79c1d8-e0ac-41f4-a98e-a96526b93aae\",\"bookReviews\":[{\"id\":\"237438\",\"content\":\"\u003cp\u003e\u003cem\u003eLong Live Mortal Kombat\u003c/em\u003e is utterly comprehensive, delving into the behind-the-scenes details of how this cultural phenomenon of a beautifully violent fighting game was made. More importantly, it goes deep into the 'kommunity' behind the games. As a former game developer, I felt the true love of fandom coming through in this book. Few things are as special in this world as positive fandom. A must read!\u003c/p\u003e\",\"source\":\"Cliff Bleszinski, creator of Gears of War and Unreal\",\"isInactive\":null},{\"id\":\"237439\",\"content\":\"\u003cp\u003eDavid's passion for Mortal Kombat is evident in this very enjoyable and heavily researched history.\u003c/p\u003e\",\"source\":\"Warren Davis, co-creator of Q*BERT\",\"isInactive\":null},{\"id\":\"237440\",\"content\":\"\u003cp\u003eDavid L. Craddock's \u003cem\u003eLong Live Mortal Kombat\u003c/em\u003e is a bloodstained love letter to an unforgettable era in gaming history. Using an extensive palette of voices, this book is a blow-by-blow study of the fighting game franchise that sent arcades—and pop culture—into an uproar. Craddock's passion and commitment to detail pop off the page.\u003c/p\u003e\",\"source\":\"Reyan Ali, author of NBA Jam (Boss Fight Books)\",\"isInactive\":null},{\"id\":\"237441\",\"content\":\"\u003cp\u003eA wonderful telling of the story of Mortal Kombat. Craddock puts you in the room with the creators and players who breathed life into the most iconic fighting game of them all.\u003c/p\u003e\",\"source\":\"Jamieson K. Price, actor (Mortal Kombat 9 through 11, Naruto, Persona 5)\",\"isInactive\":null},{\"id\":\"237442\",\"content\":\"\u003cp\u003e\u003cem\u003eGet over here\u003c/em\u003e and read the definitive history of the early life of Mortal Kombat. David L. Craddock leaves nothing to wonder as he digs deep into the founding and success of one of the greatest fighting series of all time. This is a must for anyone who considers themselves a Mortal Kombat fan.\u003c/p\u003e\",\"source\":\"Hilary Goldstein, former editor-in-chief, IGN\",\"isInactive\":null},{\"id\":\"237443\",\"content\":\"\u003cp\u003e\u003cem\u003eLong Live Mortal Kombat\u003c/em\u003e isn't just an entertaining and informative history lesson of MK's origin and its colossal impact on gaming and pop culture. The insightful personal stories detailing how the franchise's spine-ripping Fatalities and delightfully absurd fighters positively impacted the lives of its biggest fans gave me a newfound appreciation for the games that no critical or sales accolade could. A must-read for the MK faithful.\u003c/p\u003e\",\"source\":\"Marcus Stewart, associate editor at Game Informer\",\"isInactive\":null},{\"id\":\"237444\",\"content\":\"\u003cp\u003e\u003cem\u003eLong Live Mortal Kombat\u003c/em\u003e is the first time anyone has uncovered the players and stories behind Mortal Monday and the culture-changing phenomenon, Mortal Kombat. It's about time.\u003c/p\u003e\",\"source\":\"Rob Holmes, Founder and President of Acclaim Entertainment, Inc.\",\"isInactive\":null}],\"useCustomRetailers\":true,\"buyButtons\":[{\"id\":\"1729951\",\"type\":\"AMAZON\",\"label\":\"Amazon\",\"url\":\"https://www.amazon.com/Long-Live-Mortal-Kombat-Fatalities/dp/0988409984\",\"customUrl\":\"https://www.amazon.com/Long-Live-Mortal-Kombat-Fatalities/dp/0988409984\",\"isInactive\":null}],\"releaseDate\":\"2022-10-08\",\"createdAt\":\"2025-08-27T19:04:42.596Z\",\"updatedAt\":\"2025-08-27T19:39:47.658Z\",\"publishedAt\":\"2025-08-27T19:39:47.603Z\",\"bookSlug\":\"
